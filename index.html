<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>
        * { -ms-overflow-style: none; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        .animate-slide-in-left { animation: slideInLeft 0.3s ease-out forwards; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f9f9f9; 
            color: #4b5563; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        /* CSS Hack to hide AM/PM text in WebKit browsers */
        input[type="time"]::-webkit-datetime-edit-ampm-field {
            display: none;
        }
        /* Disable input interaction when readOnly */
        input:read-only, select:disabled, textarea:readOnly {
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp, getApps, deleteApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { Calendar, MapPin, Clock, Train, Bus, Car, Footprints, Plane, TramFront, Plus, Trash2, Map, ArrowRight, Image, Loader, X, DollarSign, Navigation, PieChart, Menu, History, LogOut, Check, CloudSun, Timer, BarChart3, BedDouble, Phone, Settings, Camera, ChevronDown, LogIn, LogOut as LogOutIcon, Pencil, Users, Edit3, CloudCog, Shield, Save, UserX, Copy, Wifi, WifiOff, Database, ArrowRightCircle, Info, Download } from 'lucide-react';

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-travel-planner';

        // --- Constants ---
        const currencies = [
            { value: 'JPY', label: '日圓 (JPY)' },
            { value: 'TWD', label: '新台幣 (TWD)' }
        ];

        const transportOptions = [
            { value: 'walk', label: '步行', icon: Footprints }, { value: 'car', label: '自駕', icon: Car },
            { value: 'taxi', label: '計程車', icon: Car }, { value: 'bus', label: '公車', icon: Bus },
            { value: 'train', label: '電車', icon: Train }, { value: 'shinkansen', label: '新幹線', icon: Train },
            { value: 'nightbus', label: '夜間巴士', icon: Bus }, { value: 'tram', label: '路面電車', icon: TramFront },
            { value: 'plane', label: '飛機', icon: Plane },
        ];

        const durationOptions = Array.from({ length: 20 }, (_, i) => {
            const m = (i + 1) * 15, h = Math.floor(m / 60), min = m % 60;
            return { value: String(m), label: h === 0 ? `${min} 分鐘` : min === 0 ? `${h} 小時` : `${h} 小時 ${min} 分` };
        });

        const CATEGORY_COLORS = { '餐飲': '#FF6384', '交通': '#36A2EB', '住宿': '#FFCE56', '購物': '#4BC0C0', '娛樂': '#9966FF', '門票': '#FF9F40', '藥妝': '#FF6B6B', '其他': '#C9CBCF' };
        const PALETTE = Object.values(CATEGORY_COLORS);
        const TIME_OPTIONS = [];
        for(let i=0; i<24; i++) {
            const h = String(i).padStart(2, '0');
            TIME_OPTIONS.push(`${h}:00`);
            TIME_OPTIONS.push(`${h}:30`);
        }

        // --- Helper Functions ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const getOrCreateUserId = () => {
            let uid = localStorage.getItem('gtp_local_uid');
            if (!uid) {
                uid = generateId();
                localStorage.setItem('gtp_local_uid', uid);
            }
            return uid;
        };

        const resizeImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 1024;
                    if (w > h) { if (w > max) { h *= max/w; w = max; } } else { if (h > max) { w *= max/h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        const sanitizeFirestoreData = (data) => JSON.parse(JSON.stringify(data, (k, v) => v === undefined ? null : v));
        const getDatesArray = (s, e) => { const a = [], d = new Date(s), ed = new Date(e); while(d<=ed) { a.push(new Date(d).toISOString().split('T')[0]); d.setDate(d.getDate()+1); } return a; };
        const getDayOfWeek = (d) => ['週日','週一','週二','週三','週四','週五','週六'][new Date(d).getDay()];
        const getMonthDay = (d) => { const date = new Date(d); return `${date.getMonth()+1}/${date.getDate()}`; };
        
        const openGoogleMaps = (query) => {
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`, '_blank');
        };

        const InfoPopup = ({ isOpen, onClose, title, content }) => !isOpen ? null : (
            <div className="fixed inset-0 z-[100] flex items-center justify-center px-4">
                <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                <div className="bg-white w-full max-w-sm rounded-2xl p-6 relative z-10 shadow-xl animate-[fadeIn_0.2s_ease-out]">
                    <h3 className="text-lg font-bold text-[#0ABAB5] mb-3 flex items-center gap-2">
                        <Info size={20} /> {title}
                    </h3>
                    <div className="text-sm text-gray-600 leading-relaxed whitespace-pre-line">
                        {content}
                    </div>
                    <button onClick={onClose} className="mt-6 w-full py-2.5 rounded-xl bg-gray-100 text-gray-600 font-bold hover:bg-gray-200 transition-colors">
                        了解
                    </button>
                </div>
            </div>
        );

        const processImageUpload = async (file) => {
            const b64 = await resizeImage(file);
            if (!b64) return null;
            const imgbbKey = localStorage.getItem('gtp_imgbb_key');
            if (imgbbKey) {
                try {
                    const formData = new FormData();
                    formData.append('image', b64.split(',')[1]);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (data.success) {
                        return data.data.url;
                    } else {
                        console.error("Imgbb error:", data);
                        alert("圖片上傳失敗，將使用本機儲存 (容量有限)。錯誤: " + (data.error?.message || 'Unknown'));
                    }
                } catch (err) {
                    console.error("Imgbb fetch error:", err);
                    alert("連線 Imgbb 失敗，將使用本機儲存。");
                }
            }
            return b64;
        };

        const LandingView = ({ onConnect, onOffline, joinId, setJoinId, onJoin, recentTrips, onDeleteTrip, isOffline, onCreateTrip }) => {
            const [configInput, setConfigInput] = useState('');
            const [imgbbKey, setImgbbKey] = useState(''); 
            const [testStatus, setTestStatus] = useState('idle');
            const [infoType, setInfoType] = useState(null);

            useEffect(() => {
                const storedConfig = localStorage.getItem('gtp_firebase_config');
                const storedImgbb = localStorage.getItem('gtp_imgbb_key');
                if (storedConfig) {
                    try {
                        const parsed = JSON.parse(storedConfig);
                        setConfigInput(JSON.stringify(parsed, null, 2).replace(/[{}]/g, '').trim());
                    } catch(e) {
                        setConfigInput(storedConfig);
                    }
                }
                if (storedImgbb) setImgbbKey(storedImgbb);
                if (!isOffline) setTestStatus('success');
            }, [isOffline]);

            return (
                <div className="flex flex-col h-full bg-[#F5FDFC] overflow-y-auto no-scrollbar">
                    <div className="flex-1 flex flex-col p-8 max-w-md mx-auto w-full">
                        <div className="text-center mb-6">
                            <h1 className="text-3xl font-bold text-[#0ABAB5] mb-2">Travel Plan</h1>
                            <p className="text-gray-500 text-sm">設定雲端連線或讀取本機行程</p>
                        </div>
                        <div className="bg-gray-100 p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <label className="text-xs font-bold text-gray-400 uppercase tracking-wide">Firebase Configuration</label>
                                <button onClick={() => setInfoType('firebase')} className="text-gray-400 hover:text-[#0ABAB5] transition-colors"><Info size={16} /></button>
                            </div>
                            <textarea value={configInput} onChange={(e) => { setConfigInput(e.target.value); setTestStatus('idle'); }} className="w-full h-12 p-3 bg-[#E2E2E2] border border-gray-200 rounded-xl text-xs font-mono outline-none resize-none mb-4" placeholder={`apiKey: "...",\nprojectId: "..."`} />
                            <div className="flex justify-between items-center mb-2">
                                <label className="text-xs font-bold text-gray-400 uppercase tracking-wide">Imgbb API Key (選填)</label>
                                <button onClick={() => setInfoType('imgbb')} className="text-gray-400 hover:text-[#0ABAB5] transition-colors"><Info size={16} /></button>
                            </div>
                            <input value={imgbbKey} onChange={(e) => { setImgbbKey(e.target.value); setTestStatus('idle'); }} className="w-full p-3 bg-[#E2E2E2] border border-gray-200 rounded-xl text-xs font-mono outline-none mb-4" placeholder="例如: 358e4c7980312..." />
                            <button onClick={() => onConnect(configInput)} className="w-full py-2 rounded-lg font-bold text-xs bg-[#0ABAB5] text-white">測試連線</button>
                        </div>
                        <div className="flex gap-2 w-full mb-8">
                            <button onClick={onCreateTrip} className="flex-1 py-3 rounded-xl font-bold text-white shadow-lg bg-[#0ABAB5] flex items-center justify-center gap-2"><Plus size={18} /> 建立雲端新旅程</button>
                            <button onClick={() => onOffline()} className="w-[35%] py-3 rounded-xl font-bold text-white bg-red-400 flex items-center justify-center gap-2 shadow-lg"><WifiOff size={18} /> 單機版</button>
                        </div>
                        <div className="border-t border-gray-200 pt-6">
                            <div className="bg-gray-100 border border-gray-100 rounded-xl p-3 mb-4 shadow-sm flex gap-2">
                                <input placeholder="輸入旅程 ID 例如：x9z8y7" value={joinId} onChange={e => setJoinId(e.target.value)} className="flex-1 p-2 bg-[#E2E2E2] border border-gray-200 rounded-lg text-gray-700 font-bold outline-none text-sm" />
                                <button onClick={() => onJoin(joinId)} className="bg-[#0ABAB5] text-white p-2 rounded-lg"><ArrowRight size={20} /></button>
                            </div>
                            {recentTrips.length > 0 && (
                                <div className="mt-8">
                                    <h3 className="text-xs font-bold text-gray-400 mb-3 flex items-center gap-2 uppercase tracking-wider"><History size={14}/> 最近瀏覽</h3>
                                    <div className="space-y-2">
                                        {recentTrips.map(trip => (
                                            <div key={trip.id} onClick={() => onJoin(trip.id)} className="bg-[#EDF7F6] p-3 rounded-xl border border-gray-200 flex justify-between items-center cursor-pointer hover:border-[#0ABAB5] group">
                                                <div><div className="font-bold text-gray-700 text-sm">{trip.destination || '未命名行程'}{trip.id.toString().startsWith('trip_') && <span className="text-[9px] bg-gray-100 text-gray-500 px-1.5 rounded border border-gray-200">本機</span>}</div><div className="text-[10px] text-gray-400">{trip.dateRange}</div></div>
                                                <button onClick={(e) => { e.stopPropagation(); onDeleteTrip(trip.id, e); }} className="p-2 text-gray-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all"><Trash2 size={14} /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ isOpen, message, onConfirm, onCancel }) => !isOpen ? null : (
            <div className="fixed inset-0 z-[100] flex items-center justify-center px-4">
                <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onCancel}></div>
                <div className="bg-[#F5FDFC] w-full max-w-xs rounded-2xl p-6 border border-[#eeeeee] relative z-10 flex flex-col items-center text-center shadow-xl">
                    <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-4 text-red-500"><Trash2 size={24} /></div>
                    <h3 className="text-lg font-bold text-gray-800 mb-2">確認</h3>
                    <p className="text-gray-600 mb-6 text-sm whitespace-pre-line">{message}</p>
                    <div className="flex gap-3 w-full">
                        <button onClick={onCancel} className="flex-1 py-2.5 rounded-xl text-gray-500 font-bold bg-gray-200 border border-[#eeeeee]">取消</button>
                        <button onClick={onConfirm} className="flex-1 py-2.5 rounded-xl bg-red-500 text-white font-bold border border-red-500">確定</button>
                    </div>
                </div>
            </div>
        );

        const MemberManagementModal = ({ isOpen, onClose, tripData, currentMember, onUpdateMember, onRemoveMember, onAddMember }) => {
            const [editingIndex, setEditingIndex] = useState(null);
            const [editForm, setEditForm] = useState({ name: '', pin: '' });
            const [confirmRemove, setConfirmRemove] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [newMemberName, setNewMemberName] = useState('');
            if (!isOpen || !tripData) return null;
            const isOwner = currentMember?.role === 'owner';
            const handleEditClick = (member, index) => { setEditingIndex(index); setEditForm({ name: member.name, pin: member.pin }); };
            const handleSaveClick = (index) => { if (!editForm.name.trim() || !editForm.pin.trim()) { alert("暱稱與 PIN 碼不得為空"); return; } onUpdateMember(index, editForm); setEditingIndex(null); };
            const handleAddClick = () => { if (!newMemberName.trim()) { alert("請輸入旅伴名稱"); return; } if (tripData.members.some(m => m.name === newMemberName.trim())) { alert("此名稱已存在"); return; } onAddMember({ name: newMemberName.trim(), pin: '0000', role: 'collaborator', deviceId: 'offline_' + Date.now() }); setNewMemberName(''); setIsAdding(false); };
            return (
                <div className="fixed inset-0 z-[90] flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-md rounded-2xl p-6 border border-[#eeeeee] relative z-10 flex flex-col max-h-[85vh] shadow-2xl">
                        <div className="flex justify-between items-center mb-4 border-b border-[#eeeeee] pb-2">
                            <h3 className="text-lg font-bold text-[#0ABAB5] flex items-center gap-2"><Users size={20}/> 旅伴管理</h3>
                            <button onClick={onClose}><X size={20} className="text-gray-400" /></button>
                        </div>
                        <div className="p-2 bg-yellow-50 rounded mb-2 text-xs text-yellow-600 border border-yellow-100">單機模式下，可在此新增虛擬旅伴以進行分帳。</div>
                        <div className="space-y-3 overflow-y-auto p-1 mb-4 custom-scrollbar">
                            {tripData.members.map((member, index) => {
                                if (!member) return null;
                                const isEditing = editingIndex === index;
                                const isSelf = member.name === currentMember.name; 
                                const isMemberOwner = member.role === 'owner';
                                const canEdit = isOwner; 
                                const canRemove = isOwner && !isMemberOwner; 
                                return (
                                    <div key={index} className={`p-3 rounded-xl border ${isSelf ? 'border-[#0ABAB5] bg-[#E0F2F1]' : 'border-[#eeeeee] bg-[#EDF7F6]'} flex items-center justify-between`}>
                                            {isEditing ? (
                                                <div className="flex-1 flex gap-2 items-center">
                                                    <input value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} className="w-1/2 p-2 text-sm bg-[#E2E2E2] border border-[#eeeeee] rounded-lg outline-none focus:border-[#0ABAB5]" placeholder="暱稱"/>
                                                    <input value={editForm.pin} onChange={e => setEditForm({...editForm, pin: e.target.value})} className="w-1/3 p-2 text-sm bg-[#E2E2E2] border border-[#eeeeee] rounded-lg outline-none focus:border-[#0ABAB5]" placeholder="PIN"/>
                                                    <button onClick={() => handleSaveClick(index)} className="text-green-500 p-1"><Save size={18} /></button>
                                                    <button onClick={() => setEditingIndex(null)} className="text-gray-400 p-1"><X size={18} /></button>
                                                </div>
                                            ) : (
                                                <React.Fragment>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-xs ${isMemberOwner ? 'bg-yellow-400' : 'bg-gray-400'}`}>{member.name.charAt(0).toUpperCase()}</div>
                                                        <div>
                                                            <div className="font-bold text-gray-700 text-sm flex items-center gap-1">{member.name}{isMemberOwner && <Shield size={12} className="text-yellow-500"/>}{isSelf && <span className="text-[10px] text-[#0ABAB5] bg-[#0ABAB5]/10 px-1 rounded">我</span>}</div>
                                                            <div className="text-[10px] text-gray-400">PIN: {member.pin}</div>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        {canEdit && <button onClick={() => handleEditClick(member, index)} className="p-2 text-gray-400 hover:text-[#0ABAB5] transition-colors"><Edit3 size={16} /></button>}
                                                        {canRemove && <button onClick={() => setConfirmRemove(index)} className="p-2 text-gray-400 hover:text-red-500 transition-colors"><UserX size={16} /></button>}
                                                    </div>
                                                </React.Fragment>
                                            )}
                                    </div>
                                );
                            })}
                        </div>
                        {isOwner && (
                            <div className="mt-auto pt-2 border-t border-[#eeeeee]">
                                {isAdding ? (
                                    <div className="flex gap-2 items-center animate-fadeIn">
                                        <input value={newMemberName} onChange={(e) => setNewMemberName(e.target.value)} placeholder="輸入新旅伴名稱" className="flex-1 p-3 bg-[#E2E2E2] border border-[#eeeeee] rounded-xl outline-none focus:border-[#0ABAB5] text-sm" autoFocus />
                                        <button onClick={handleAddClick} className="bg-[#0ABAB5] text-white p-3 rounded-xl hover:bg-[#008985]"><Check size={18} /></button>
                                        <button onClick={() => { setIsAdding(false); setNewMemberName(''); }} className="bg-gray-200 text-gray-500 p-3 rounded-xl hover:bg-gray-300"><X size={18} /></button>
                                    </div>
                                ) : (
                                    <button onClick={() => setIsAdding(true)} className="w-full py-3 bg-[#E0F2F1] text-[#00695C] rounded-xl font-bold border border-[#B2DFDB] hover:bg-[#B2DFDB] transition-colors flex items-center justify-center gap-2"><Plus size={18} /> 新增旅伴</button>
                                )}
                            </div>
                        )}
                    </div>
                    <ConfirmModal isOpen={confirmRemove !== null} message="確定要移除這位旅伴嗎？(其建立的資料將會保留)" onConfirm={() => { onRemoveMember(confirmRemove); setConfirmRemove(null); }} onCancel={() => setConfirmRemove(null)} />
                </div>
            );
        };

        const JoinModal = ({ isOpen, onClose, tripData, onJoin }) => {
            const [mode, setMode] = useState('new'); const [name, setName] = useState(''); const [pin, setPin] = useState(''); const [error, setError] = useState('');
            if (!isOpen || !tripData) return null;
            const handleJoin = () => { setError(''); if (!pin.trim()) { setError('請輸入 PIN 碼'); return; } if (mode === 'new') { if (!name.trim()) { setError('請輸入您的暱稱'); return; } if (tripData.members.some(m => m.name === name.trim())) { setError('此暱稱已被使用，請更換'); return; } onJoin({ name: name.trim(), pin: pin.trim(), role: 'collaborator', isNew: true }); } else { if (!name) { setError('請選擇您的身分'); return; } const member = tripData.members.find(m => m.name === name); if (!member) { setError('找不到成員資料'); return; } if (member.pin !== pin.trim()) { setError('PIN 碼錯誤'); return; } onJoin({ name: member.name, pin: member.pin, role: member.role, isNew: false }); } };
            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-sm rounded-2xl p-6 border border-[#eeeeee] shadow-2xl relative z-10 flex flex-col">
                        <h3 className="text-xl font-bold text-[#0ABAB5] mb-4 text-center">加入旅程</h3>
                        <div className="flex bg-gray-200 p-1 rounded-xl mb-4">
                            <button onClick={() => setMode('new')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${mode === 'new' ? 'bg-white text-[#0ABAB5] shadow-sm' : 'text-gray-500'}`}>我是新協作者</button>
                            <button onClick={() => setMode('old')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${mode === 'old' ? 'bg-white text-[#0ABAB5] shadow-sm' : 'text-gray-500'}`}>我是舊成員</button>
                        </div>
                        <div className="space-y-4">
                            {mode === 'new' ? (<div><label className="text-xs font-bold text-gray-500 block mb-1">您的暱稱</label><input value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-[#E2E2E2] rounded-xl text-gray-700 outline-none focus:ring-2 focus:ring-[#0ABAB5] border border-[#eeeeee]" placeholder="例如：小明" /></div>) : (<div><label className="text-xs font-bold text-gray-500 block mb-1">選擇您的身分</label><select value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-[#E2E2E2] rounded-xl text-gray-700 outline-none focus:ring-2 focus:ring-[#0ABAB5] border border-[#eeeeee]"><option value="">-- 請選擇 --</option>{tripData.members.map(m => m && <option key={m.name} value={m.name}>{m.name}</option>)}</select></div>)}

        const SimplePieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) return <div className="h-40 flex items-center justify-center text-gray-400 text-sm border-2 border-dashed border-gray-200 rounded-full w-40 mx-auto">尚無消費數據</div>;
            let currentAngle = 0;
            return (
                <div className="relative h-48 w-48 mx-auto">
                <svg viewBox="0 0 100 100" className="transform -rotate-90 w-full h-full">
                    {data.map((item, i) => {
                    const angle = (item.value / total) * 360;
                    const x1 = 50 + 50 * Math.cos(Math.PI * currentAngle / 180);
                    const y1 = 50 + 50 * Math.sin(Math.PI * currentAngle / 180);
                    const x2 = 50 + 50 * Math.cos(Math.PI * (currentAngle + angle) / 180);
                    const y2 = 50 + 50 * Math.sin(Math.PI * (currentAngle + angle) / 180);
                    const largeArc = angle > 180 ? 1 : 0;
                    const pathData = total === item.value ? "M 50 50 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" : `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                    const slice = <path key={i} d={pathData} fill={item.color} stroke="white" strokeWidth="1" />;
                    currentAngle += angle; return slice;
                    })}
                    <circle cx="50" cy="50" r="30" fill="#F5FDFC" />
                </svg>
                <div className="absolute inset-0 flex items-center justify-center flex-col"><span className="text-xs text-gray-400">總支出</span><span className="text-lg font-bold text-gray-700">${total.toLocaleString()}</span></div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const maxVal = Math.max(...data.map(d => d.total), 1); 
            if (data.length === 0 || maxVal === 0) return <div className="text-xs text-center text-gray-400 py-4">尚無資料</div>;
            return (
                <div className="w-full overflow-x-auto no-scrollbar">
                <div className="flex items-end gap-3 h-40 pt-6 px-2 min-w-max">
                    {data.map((item, i) => {
                    const displayHeight = Math.max((item.total / maxVal) * 100, 2); 
                    return (
                        <div key={i} className="flex flex-col items-center gap-1 group w-12 h-full justify-end">
                        <div className="relative w-4 flex flex-col-reverse rounded-t-md overflow-hidden bg-[#C8D9D9] border border-[#B0C4C4]" style={{ height: `${displayHeight}%` }}>

                                return <div key={idx} style={{ height: `${segHeight}%`, backgroundColor: seg.color }} className="w-full transition-all duration-300" />;

                            <div><div className="flex gap-2 overflow-x-auto py-1">{formData.photoUrls?.map((url, i)=><div key={i} className="relative w-10 h-10 flex-shrink-0 shadow-sm"><img src={url} className="w-full h-full object-cover rounded-lg" /><button onClick={()=>setConfirm({open:true, msg:'刪除照片?', action:()=>{const n=[...formData.photoUrls]; n.splice(i,1); setFormData({...formData, photoUrls:n})}})} className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 active:scale-90"><X size={8}/></button></div>)}<button onClick={()=>fileRef.current.click()} className="w-10 h-10 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center active:scale-90 transition-all"><Camera size={16}/></button><input type="file" ref={fileRef} className="hidden" onChange={handleFile} /></div></div>

        const HeaderWithTabs = ({ tripData, selectedDate, setSelectedDate, handleAddDate, view, setView, setIsMenuOpen, onExportExpenses, isOffline }) => {
            const datesList = useMemo(() => tripData ? getDatesArray(tripData.startDate, tripData.endDate) : [], [tripData]);
            return (
                <div className="bg-[#0ABAB5] z-10 relative flex flex-col shadow-md">
                    <div className="text-white px-3 pt-3 pb-1 flex justify-between items-start">
                        <div className="flex items-center gap-3"><button onClick={() => setIsMenuOpen(true)} className="active:scale-90 transition-transform"><Menu size={24}/></button><h1 className="font-bold leading-tight text-lg">{tripData.destination}</h1></div>
                        <div className="flex items-center gap-1">
                             <div className="w-8 h-8 flex items-center justify-center text-white rounded-full cursor-pointer hover:bg-white/10 active:scale-90 transition-all" onClick={() => { if (isOffline) { alert("目前為離線模式，無法產生分享連結。"); } else { const fbConfigStr = localStorage.getItem('gtp_firebase_config'); const imgbbKeyStr = localStorage.getItem('gtp_imgbb_key'); if (fbConfigStr) { try { const bundle = { id: tripData.id, firebase: JSON.parse(fbConfigStr), imgbb: imgbbKeyStr || '' }; const textToCopy = JSON.stringify(bundle); const textArea = document.createElement("textarea"); textArea.value = textToCopy; document.body.appendChild(textArea); textArea.select(); document.execCommand("Copy"); textArea.remove(); alert("已複製「一鍵設定懶人包」！"); } catch (e) { alert("產生分享連結失敗"); } } } }} title={isOffline ? "目前為離線模式" : "點擊複製一鍵分享懶人包"}>
                                {isOffline ? <WifiOff size={16} className="text-red-300"/> : <Wifi size={16} className="text-[#00FF00] drop-shadow-[0_0_5px_#00FF00]"/>}

                                <button key={d} onClick={() => { setSelectedDate(d); setView('planner'); }} className={`flex-shrink-0 w-10 h-10 flex flex-col items-center justify-center rounded-xl transition-all duration-200 border ${d === selectedDate ? 'bg-[#F5FDFC] text-[#00695C] font-bold border-[#eeeeee] shadow-sm' : 'bg-[#008985] text-white opacity-90 border-transparent hover:bg-[#007a76]'}`}>
                                    <span className="text-[8px] leading-none opacity-80">D{i+1}</span><span className="text-[10px] font-bold leading-tight my-0.5">{getMonthDay(d)}</span><span className="text-[8px] leading-none opacity-90">{getDayOfWeek(d)}</span>
                                </button>
                            ))}
                            <button onClick={handleAddDate} className="flex-shrink-0 w-10 h-10 flex items-center justify-center border border-dashed border-white/50 rounded-xl text-white active:scale-90 transition-all"><Plus size={20}/></button>
                        </div>
                        <button onClick={() => setView(view === 'planner' ? 'expense' : 'planner')} className="flex-shrink-0 w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center text-yellow-900 ring-2 ring-[#D68C68] transform hover:scale-105 transition-transform shadow-lg active:scale-90">
                            <DollarSign size={20} strokeWidth={3} />
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const getRestoredState = () => { try { const saved = localStorage.getItem('gtp_session_restore'); if (saved) return JSON.parse(saved); } catch(e) {} return null; };
            const [restored] = useState(getRestoredState);
            const [userId, setUserId] = useState(getOrCreateUserId());
            const [view, setView] = useState(restored?.view || 'landing'); 
            const [tripId, setTripId] = useState(restored?.tripId || '');
            const [tripData, setTripData] = useState(null);
            const [selectedDate, setSelectedDate] = useState(restored?.selectedDate || '');
            const selectedDateRef = useRef(selectedDate);
            useEffect(() => { selectedDateRef.current = selectedDate; }, [selectedDate]);
            const [modals, setModals] = useState({ expense: false, activity: false, viewingImage: null, transaction: null, editTrip: false, members: false, join: false });
            const [expandedId, setExpandedId] = useState(null);
            const [recentTrips, setRecentTrips] = useState([]);
            const [setupForm, setSetupForm] = useState(restored?.setupForm || { destination: '', startDate: new Date().toLocaleDateString('en-CA'), endDate: new Date(Date.now() + 4 * 24 * 60 * 60 * 1000).toLocaleDateString('en-CA'), currency: 'JPY', nickname: '', pin: '' });
            const [confirm, setConfirm] = useState({ open: false, msg: '', action: null });
            const [joinId, setJoinId] = useState('');
            const fileRef = useRef(null);
            const [uploadTarget, setUploadTarget] = useState(null);
            const [expenseFilterDate, setExpenseFilterDate] = useState('all');
            const [expenseFilterPayer, setExpenseFilterPayer] = useState('all'); 
            const [expenseFilterCurrency, setExpenseFilterCurrency] = useState('all'); 
            const [isCreating, setIsCreating] = useState(false); 
            const [editingActivity, setEditingActivity] = useState(null);
            const [editingExpense, setEditingExpense] = useState(null); 
            const [currentMember, setCurrentMember] = useState(null); 
            const [isMenuOpen, setIsMenuOpen] = useState(false); 
            const [isOffline, setIsOffline] = useState(true);
            const [user, setUser] = useState(null); 
            const unsubscribeRef = useRef(null);
            const authUnsubscribeRef = useRef(null);
            const isOwner = currentMember?.role === 'owner';

            useEffect(() => {
                const storedRecents = localStorage.getItem('gtp_recent_trips'); if (storedRecents) setRecentTrips(JSON.parse(storedRecents));
                setTimeout(() => localStorage.removeItem('gtp_session_restore'), 500);
                const storedConfig = localStorage.getItem('gtp_firebase_config');
                if (storedConfig) reInit(JSON.parse(storedConfig)); else { setIsOffline(true); setUser({ uid: 'local' }); }
            }, []);

            const reInit = async (config) => {
                 if (authUnsubscribeRef.current) authUnsubscribeRef.current();
                 if (!config) { setIsOffline(true); setUser({ uid: 'local' }); return; }
                 if (getApps().length > 0) { try { await Promise.all(getApps().map(app => deleteApp(app))); } catch(e) {} }
                 try {
                    const app = initializeApp(config); const auth = getAuth(app); await signInAnonymously(auth);
                    const fbUser = auth.currentUser; setIsOffline(false); setUser(fbUser);
                    authUnsubscribeRef.current = onAuthStateChanged(auth, (u) => setUser(u || null));
                 } catch (e) { setIsOffline(true); setUser({ uid: 'local' }); }
            };

            const handleConfigUpdate = async (input) => {
                 if (input === null) { localStorage.removeItem('gtp_firebase_config'); await reInit(null); setView('setup'); return; }
                 let config = input;
                 if (typeof input === 'string') { try { config = JSON.parse(input); } catch(e) { config = null; } }
                 if (!config || !config.apiKey || !config.projectId) return alert("連線設定格式不正確");
                 localStorage.setItem('gtp_firebase_config', JSON.stringify(config));
                 await reInit(config);
            };

            const updateTrip = (field, val) => {
                if (!tripData) return;
                if (isOffline) { const newData = { ...tripData, [field]: val }; setTripData(newData); localStorage.setItem(`gtp_trip_${tripData.id}`, JSON.stringify(newData)); }
                else { const db = getFirestore(); updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'trips', tripId), { [field]: sanitizeFirestoreData(val) }); }
            };

            const updateTripFull = (newData) => {
                if (isOffline) { setTripData(newData); localStorage.setItem(`gtp_trip_${newData.id}`, JSON.stringify(newData)); }
                else { const db = getFirestore(); setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'trips', tripId), sanitizeFirestoreData(newData)); }
            };

            const handleDeleteTripFromRecent = (id, e) => {
                if (e) e.stopPropagation();
                setConfirm({
                    open: true,
                    msg: '確定要移除此近期紀錄嗎？\n(這不會刪除雲端資料)',
                    action: () => {
                        const filtered = recentTrips.filter(t => t.id !== id);
                        setRecentTrips(filtered);
                        localStorage.setItem('gtp_recent_trips', JSON.stringify(filtered));
                    }
                });
            };

            const handleStart = async () => {
                if (!setupForm.nickname || !setupForm.pin) return alert('請輸入暱稱與 PIN 碼');
                const id = generateId(); const dates = getDatesArray(setupForm.startDate, setupForm.endDate);
                const itinerary = {}; dates.forEach(d => itinerary[d] = []);
                const accoms = {}; dates.forEach(d => { accoms[d] = [{ id: generateId(), name: '', bookingCode: '', checkInTime: '', checkOutDate: '', checkOutTime: '', phone: '', address: '', photoUrls: [] }]; });
                const initialMember = { name: setupForm.nickname, pin: setupForm.pin, role: 'owner', deviceId: isOffline ? userId : user?.uid };
                const newData = { id, ...setupForm, itinerary, accommodations: accoms, members: [initialMember], expenseCategories: Object.keys(CATEGORY_COLORS), flights: { outbound: {}, inbound: {} } };
                if (isOffline) { localStorage.setItem(`gtp_trip_${id}`, JSON.stringify(newData)); setTripData(newData); setCurrentMember(initialMember); setTripId(id); setView('planner'); }
                else { const db = getFirestore(); setIsCreating(true); try { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'trips', id), sanitizeFirestoreData(newData)); setTripId(id); setCurrentMember(initialMember); setView('planner'); } catch(e) { alert("建立失敗: " + e.message); } finally { setIsCreating(false); } }
            };

            const handleAddDate = () => {
                if (!isOwner) return;
                const currentEnd = new Date(tripData.endDate); currentEnd.setDate(currentEnd.getDate() + 1); const newEndDate = currentEnd.toISOString().split('T')[0];
                const newItinerary = { ...tripData.itinerary, [newEndDate]: [] };
                const newAccoms = { ...tripData.accommodations, [newEndDate]: [{ id: generateId(), name: '', bookingCode: '', checkInTime: '', checkOutDate: '', checkOutTime: '', phone: '', address: '', photoUrls: [] }] };
                updateTripFull({ ...tripData, endDate: newEndDate, itinerary: newItinerary, accommodations: newAccoms });
            };

            const handleDeleteAccommodation = (id) => {
                if(!isOwner) return;
                setConfirm({ open: true, msg: '確定要刪除這筆住宿資料嗎？\n這將移除所有日期的關聯卡片。', action: () => { 
                    const newAccoms = { ...tripData.accommodations };
                    Object.keys(newAccoms).forEach(dateStr => {
                        newAccoms[dateStr] = (newAccoms[dateStr] || []).filter(item => item.id !== id);
                        if (newAccoms[dateStr].length === 0) newAccoms[dateStr] = [{ id: generateId(), name: '' }];
                    });
                    updateTrip('accommodations', newAccoms);
                }});
            };

            const handleUpdateAccommodation = (id, field, val) => { 
                if(!isOwner) return; 
                const newAccoms = { ...tripData.accommodations };
                let masterItem = null;
                Object.values(newAccoms).forEach(list => { const found = list.find(i => i.id === id); if (found) masterItem = { ...found }; });
                if (!masterItem) return;
                masterItem[field] = val;
                const safeIn = masterItem.checkInDate || selectedDate;
                const allD = getDatesArray(tripData.startDate, tripData.endDate);
                const safeOut = masterItem.checkOutDate || (allD.indexOf(safeIn) < allD.length-1 ? allD[allD.indexOf(safeIn)+1] : safeIn);
                allD.forEach(dStr => {
                    let dayList = Array.isArray(newAccoms[dStr]) ? [...newAccoms[dStr]] : [];
                    const existsIdx = dayList.findIndex(i => i.id === id);
                    const shouldExist = (dStr >= safeIn && dStr < safeOut);
                    if (shouldExist) {
                        if (existsIdx > -1) dayList[existsIdx] = { ...masterItem };
                        else { dayList = dayList.filter(i => i.name || i.bookingCode); dayList.push({ ...masterItem }); }
                    } else if (existsIdx > -1) {
                        dayList.splice(existsIdx, 1);
                        if (dayList.length === 0) dayList.push({ id: generateId(), name: '' });
                    }
                    newAccoms[dStr] = dayList;
                });
                updateTrip('accommodations', newAccoms);
            };

            useEffect(() => {
                if (!tripId) return;
                const procData = (d) => ({ ...d, flights: { outbound: d.flights?.outbound || {}, inbound: d.flights?.inbound || {} }, expenseCategories: d.expenseCategories || Object.keys(CATEGORY_COLORS), accommodations: d.accommodations || {}, itinerary: d.itinerary || {}, members: d.members || [] });
                if (isOffline) {
                    const localData = localStorage.getItem(`gtp_trip_${tripId}`);
                    if (localData) {
                        const d = procData(JSON.parse(localData)); setTripData(d);
                        if(!selectedDate) setSelectedDate(d.startDate);
                        let found = d.members.find(m => m.deviceId === userId) || d.members[0];
                        if (found) { setCurrentMember(found); if(view === 'landing' || view === 'setup') setView('planner'); }
                    }
                } else {
                    const apps = getApps(); if (apps.length === 0) return;
                    const db = getFirestore(apps[0]);
                    if (unsubscribeRef.current) unsubscribeRef.current();
                    unsubscribeRef.current = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'trips', tripId), (s) => {
                        if(s.exists()) {
                            const d = procData(s.data()); setTripData(d);
                            if(!selectedDateRef.current) setSelectedDate(d.startDate);
                            const cu = getAuth(apps[0]).currentUser;
                            if(cu) {
                                const found = d.members.find(m => m.deviceId === cu.uid);
                                if (found) { setCurrentMember(found); if(view === 'landing' || view === 'setup') setView('planner'); } else setModals(m => ({...m, join: true}));
                            }
                        }
                    });
                }
            }, [user, tripId, isOffline]); 

            const handleSaveActivity = (data) => {
                if (!isOwner) return; const targetDate = data.date || selectedDate;
                const newItinerary = { ...tripData.itinerary };
                if (editingActivity) {
                    newItinerary[editingActivity.date || selectedDate] = (newItinerary[editingActivity.date || selectedDate] || []).filter(a => a.id !== editingActivity.id);
                    newItinerary[targetDate] = [...(newItinerary[targetDate] || []), { ...data, id: editingActivity.id, createdBy: editingActivity.createdBy }];
                } else {
                    newItinerary[targetDate] = [...(newItinerary[targetDate] || []), { ...data, id: generateId(), createdBy: currentMember.name }];
                }
                updateTrip('itinerary', newItinerary); setEditingActivity(null);
            };

            const handleSaveExpense = (data) => {
                const targetDate = data.date; const newItinerary = { ...tripData.itinerary };
                if (editingExpense) {
                    newItinerary[editingExpense.originalDate] = (newItinerary[editingExpense.originalDate] || []).filter(e => e.id !== editingExpense.id);
                    newItinerary[targetDate] = [...(newItinerary[targetDate] || []), { ...data, id: editingExpense.id, createdBy: editingExpense.createdBy, transport: 'expense' }];
                } else {
                    newItinerary[targetDate] = [...(newItinerary[targetDate] || []), { ...data, id: generateId(), createdBy: currentMember.name, transport: 'expense' }];
                }
                updateTrip('itinerary', newItinerary); setModals(m => ({ ...m, expense: false })); setEditingExpense(null);
            };

            const handleLocalJoin = (targetId) => {
                const idToJoin = (targetId || joinId).toString().trim();
                if (!idToJoin) return;
                setTripData(null); 
                const localData = localStorage.getItem(`gtp_trip_${idToJoin}`);
                if (localData) { setTripId(idToJoin); setView('planner'); }
                else if (!isOffline) { setTripId(idToJoin); setView('planner'); }
            };

            const deleteActivity = (id) => {
                if (!isOwner) return;
                setConfirm({ open: true, msg: '確定刪除此行程項目？', action: () => {
                    const newActs = tripData.itinerary[selectedDate].filter(a=>a.id!==id);
                    updateTrip('itinerary', {...tripData.itinerary, [selectedDate]: newActs});
                }});
            };

            const deleteTransaction = (id, date, item) => {
                if (!isOwner && item.createdBy !== currentMember.name) { alert("權限不足：只能刪除自己建立的記帳"); return; }
                setConfirm({ open: true, msg: '確定刪除此筆交易紀錄？', action: () => {
                    const newActs = tripData.itinerary[date].filter(a=>a.id!==id);
                    updateTrip('itinerary', {...tripData.itinerary, [date]: newActs});
                }});
            };

            const sortedActivities = useMemo(() => {
                const acts = tripData?.itinerary?.[selectedDate] || [];
                return [...acts].filter(Boolean).sort((a, b) => (a.time || '').localeCompare(b.time || ''));
            }, [tripData, selectedDate]);

            const expenseStatsByCurrency = useMemo(() => {
                if (!tripData) return [];
                const targetCurrs = expenseFilterCurrency === 'all' ? currencies.map(c => c.value) : [expenseFilterCurrency];
                return targetCurrs.map(currency => {
                    let total = 0; const catTotals = {}; (tripData.expenseCategories || []).forEach(c => catTotals[c] = 0);
                    const barData = (expenseFilterDate === 'all' ? getDatesArray(tripData.startDate, tripData.endDate) : [expenseFilterDate]).map(date => {
                        let dayTotal = 0; const dayCat = {};
                        (tripData.itinerary?.[date] || []).filter(a => a && (a.transport === 'expense' || a.cost > 0) && (expenseFilterPayer === 'all' || a.payer === expenseFilterPayer) && a.currency === currency).forEach(e => {
                            const cost = parseFloat(e.cost) || 0; dayTotal += cost; total += cost;
                            const cat = e.category || '其他'; dayCat[cat] = (dayCat[cat] || 0) + cost; catTotals[cat] = (catTotals[cat] || 0) + cost;
                        });
                        return { date, total: dayTotal, breakdown: Object.keys(dayCat).map(c => ({ category: c, cost: dayCat[c], color: CATEGORY_COLORS[c] || '#ccc' })) };
                    });
                    const pieData = Object.keys(catTotals).filter(k => catTotals[k] > 0).map(k => ({ category: k, value: catTotals[k], color: CATEGORY_COLORS[k] || '#ccc' })).sort((a,b)=>b.value-a.value);
                    return (total === 0 && expenseFilterCurrency === 'all') ? null : { currency, total, pieData, barData };
                }).filter(Boolean);
            }, [tripData, expenseFilterDate, expenseFilterPayer, expenseFilterCurrency]);

            const handleJoinTrip = async (memberInfo) => {
                 const { name, pin, role, isNew } = memberInfo;
                 let newMembers = [...tripData.members];
                 const currentUid = isOffline ? userId : (user ? user.uid : userId);
                 if (isNew) newMembers.push({ name, pin, role, deviceId: currentUid });
                 else newMembers = newMembers.map(m => m.name === name ? { ...m, deviceId: currentUid } : m);
                 updateTrip('members', newMembers);
                 setModals(m => ({...m, join: false}));
            };

            const handleDeleteDate = () => {
                if (!isOwner) return;
                const dates = getDatesArray(tripData.startDate, tripData.endDate);
                if (dates.length <= 1) return alert("旅程至少需要保留一天。");
                setConfirm({
                    open: true,
                    msg: `確定刪除 ${selectedDate} 的所有行程嗎？\n資料刪除後將無法恢復。`,
                    action: () => {
                        const targetIndex = dates.indexOf(selectedDate);
                        const newItinerary = { ...tripData.itinerary };
                        const newAccommodations = { ...tripData.accommodations };
                        for (let i = targetIndex; i < dates.length - 1; i++) {
                            newItinerary[dates[i]] = newItinerary[dates[i+1]] || [];
                            newAccommodations[dates[i]] = newAccommodations[dates[i+1]] || [];
                        }
                        const oldEndDate = dates[dates.length - 1];
                        delete newItinerary[oldEndDate];
                        delete newAccommodations[oldEndDate];
                        const newEndDateObj = new Date(tripData.endDate);
                        newEndDateObj.setDate(newEndDateObj.getDate() - 1);
                        const newEndDate = newEndDateObj.toISOString().split('T')[0];
                        updateTripFull({ ...tripData, endDate: newEndDate, itinerary: newItinerary, accommodations: newAccommodations });
                        setSelectedDate(selectedDate > newEndDate ? newEndDate : selectedDate);
                    }
                });
            };

            const handlePhotoDelete = (targetId, urlToDelete, type) => {
                setConfirm({ open: true, msg: '確定要刪除這張照片嗎？', action: () => {
                    if (type === 'activity') {
                        const acts = [...tripData.itinerary[selectedDate]];
                        const idx = acts.findIndex(a => a.id === targetId);
                        if(idx >= 0) { acts[idx].photoUrls = (acts[idx].photoUrls||[]).filter(p => (typeof p === 'string' ? p : p.url) !== urlToDelete); updateTrip('itinerary', {...tripData.itinerary, [selectedDate]: acts}); }
                    } else {
                        const nAc = { ...tripData.accommodations };
                        Object.keys(nAc).forEach(d => {
                            nAc[d] = (nAc[d]||[]).map(item => item.id === targetId ? { ...item, photoUrls: (item.photoUrls || []).filter(p => (typeof p === 'string' ? p : p.url) !== urlToDelete) } : item);
                        });
                        updateTrip('accommodations', nAc);
                    }
                }});
            };

            const handlePhotoUpload = async (e) => {
                const f = e.target.files[0];
                if (f && uploadTarget) {
                    const url = await processImageUpload(f);
                    if (url) {
                        const photoObj = { url, uploader: currentMember.name };
                        if (uploadTarget.type === 'activity') {
                            const acts = [...tripData.itinerary[selectedDate]];
                            const idx = acts.findIndex(a=>a.id===uploadTarget.id);
                            if(idx>=0) { acts[idx].photoUrls = [...(acts[idx].photoUrls || []), photoObj]; updateTrip('itinerary', {...tripData.itinerary, [selectedDate]: acts}); }
                        } else if (uploadTarget.type === 'accom') {
                            const nAc = { ...tripData.accommodations };
                            Object.keys(nAc).forEach(d => {
                                nAc[d] = (nAc[d]||[]).map(item => item.id === uploadTarget.id ? { ...item, photoUrls: [...(item.photoUrls || []), photoObj] } : item);
                            });
                            updateTrip('accommodations', nAc);
                        }
                    }
                }
                e.target.value = ''; setUploadTarget(null);
            };

            const handleExportExpenses = () => {
                if (!tripData) return;
                const rows = [["日期", "時間", "付款人", "名稱", "分類", "金額", "幣別"]];
                const allDates = getDatesArray(tripData.startDate, tripData.endDate);
                allDates.forEach(date => {
                    (tripData.itinerary[date] || []).filter(a => a && (a.transport === 'expense' || a.cost > 0)).forEach(e => {
                        rows.push([date, e.time || '', e.payer || '', e.title || '', e.category || '', e.cost || 0, e.currency || '']);
                    });
                });
                const BOM = '\ufeff';
                const csvContent = rows.map(r => r.join(",")).join("\n");
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${tripData.destination}_Expenses.csv`;
                link.click();
            };

            return (
                <div className="w-full max-w-[480px] h-screen bg-[#E0F2F1] shadow-2xl flex flex-col overflow-hidden relative mx-auto border-x border-[#eeeeee]">
                    {!user ? <div className="flex h-full items-center justify-center text-[#0ABAB5] font-bold animate-pulse text-lg">載入中...</div> : (
                        view === 'landing' ? <LandingView onConnect={handleConfigUpdate} onOffline={() => handleConfigUpdate(null)} onCreateTrip={() => setView('setup')} joinId={joinId} setJoinId={setJoinId} onJoin={(arg) => handleLocalJoin(arg)} recentTrips={recentTrips} onDeleteTrip={handleDeleteTripFromRecent} isOffline={isOffline} /> : (
                            <React.Fragment>
                                <div className={`absolute inset-0 z-50 bg-black/50 ${!isMenuOpen && 'hidden'}`} onClick={()=>setIsMenuOpen(false)}>
                                    <div className="w-72 bg-[#F5FDFC] h-full p-4 shadow-2xl transition-transform" onClick={e=>e.stopPropagation()}>
                                        <h2 className="text-xl font-bold text-[#0ABAB5] mb-6">Travel Plan</h2>
                                        {tripData && <div className="mb-6 p-4 bg-[#EDF7F6] border border-[#eeeeee] rounded-3xl shadow-sm"><label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-widest">TRIP ID</label><div className="text-2xl font-bold text-gray-700 tracking-tight">{tripData.id}</div></div>}
                                        <button onClick={()=>{setView('setup'); setIsMenuOpen(false);}} className="w-full text-left p-4 hover:bg-gray-100 rounded-2xl mb-2 flex items-center gap-4 font-bold text-gray-600 active:scale-95 transition-all"><Plus size={20} /> 建立新旅程</button>
                                        <button onClick={()=>{setModals({...modals, members:true}); setIsMenuOpen(false);}} className="w-full text-left p-4 hover:bg-gray-100 rounded-2xl mb-2 flex items-center gap-4 font-bold text-gray-600 active:scale-95 transition-all"><Users size={20} /> 旅伴管理</button>
                                        <button onClick={()=>{setView('landing'); setIsMenuOpen(false);}} className="w-full text-left p-4 hover:bg-gray-100 rounded-2xl mb-2 flex items-center gap-4 font-black text-gray-500 active:scale-95 transition-all"><Settings size={20} /> 連線設定</button>
                                    </div>
                                </div>

                                {view === 'setup' ? (
                                    <div className="p-8 h-full flex flex-col relative animate-fadeIn">
                                        <div className="flex justify-center items-center mb-8 relative"><h2 className="text-3xl font-bold text-[#0ABAB5] tracking-tight">Travel Planner</h2></div>
                                        <div className="flex-1 overflow-y-auto no-scrollbar pb-20">
                                            <div className="space-y-5">
                                                <div className="space-y-4 p-1">
                                                    <div><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">Destination</label><input placeholder="目的地" value={setupForm.destination} onChange={e=>setSetupForm({...setupForm, destination:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl outline-none focus:ring-4 focus:ring-[#0ABAB5]/20 text-gray-700 font-bold text-lg" /></div>
                                                    <div className="flex gap-3">
                                                        <div className="flex-1"><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">Start</label><input type="date" value={setupForm.startDate} onChange={e=>setSetupForm({...setupForm, startDate:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl text-sm font-bold outline-none" /></div>
                                                        <div className="flex-1"><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">End</label><input type="date" value={setupForm.endDate} onChange={e=>setSetupForm({...setupForm, endDate:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl text-sm font-bold outline-none" /></div>
                                                    </div>
                                                    <div><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">Currency</label><select value={setupForm.currency} onChange={e=>setSetupForm({...setupForm, currency:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl text-sm font-bold outline-none appearance-none cursor-pointer">{currencies.map(c=><option key={c.value} value={c.value}>{c.label}</option>)}</select></div>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        <div><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">Nickname</label><input placeholder="你的暱稱" value={setupForm.nickname} onChange={e=>setSetupForm({...setupForm, nickname:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl outline-none focus:ring-4 focus:ring-[#0ABAB5]/20 text-gray-700 font-bold" /></div>
                                                        <div><label className="text-[10px] text-gray-400 font-bold block mb-1.5 uppercase px-1">Private PIN</label><input type="password" placeholder="****" value={setupForm.pin} onChange={e=>setSetupForm({...setupForm, pin:e.target.value})} className="w-full p-4 border border-[#eeeeee] bg-[#E2E2E2] rounded-2xl outline-none focus:ring-4 focus:ring-[#0ABAB5]/20 text-gray-700 font-bold" /></div>
                                                    </div>
                                                    <button onClick={handleStart} disabled={isCreating} className="w-full py-4 bg-[#0ABAB5] text-white rounded-3xl font-bold text-xl shadow-xl hover:bg-[#008985] active:scale-[0.98] transition-all mt-6 border-b-4 border-[#008985]">{isCreating ? <Loader className="animate-spin" /> : '開始規劃'}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    !tripData ? <div className="flex h-full items-center justify-center animate-pulse text-gray-400 font-bold text-lg">尋找旅程中...</div> : (
                                        <React.Fragment>
                                            <HeaderWithTabs tripData={tripData} selectedDate={selectedDate} setSelectedDate={setSelectedDate} handleAddDate={handleAddDate} view={view} setView={setView} setIsMenuOpen={setIsMenuOpen} isOffline={isOffline} onExportExpenses={handleExportExpenses} />
                                            <div className="flex-1 overflow-y-auto p-4 pb-24 no-scrollbar">
                                                {view === 'planner' ? (
                                                    <div className="space-y-4 animate-fadeIn">
                                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                                            {isOwner && <button onClick={()=>setModals({...modals, activity:true})} className="py-3 rounded-2xl bg-[#6A8E83] text-white font-bold flex justify-center gap-2 border-b-4 border-[#557269] shadow-md active:scale-95 transition-all"><Plus size={20}/> 行程</button>}
                                                            <button onClick={()=>setModals({...modals, expense:true})} className={`py-3 rounded-2xl bg-[#D68C68] text-white font-bold flex justify-center gap-2 border-b-4 border-[#b37557] shadow-md active:scale-95 transition-all ${!isOwner && 'col-span-2'}`}><DollarSign size={20}/> 記帳</button>
                                                        </div>
                                                        {selectedDate === tripData.startDate && <FlightCard label="去程航班" icon={Plane} data={tripData.flights.outbound} onUpdate={(f,v)=>updateTrip('flights', {...tripData.flights, outbound: {...tripData.flights.outbound, [f]:v}})} isOwner={isOwner} />}
                                                        {selectedDate === tripData.endDate && <FlightCard label="回程航班" icon={Plane} data={tripData.flights.inbound} onUpdate={(f,v)=>updateTrip('flights', {...tripData.flights, inbound: {...tripData.flights.inbound, [f]:v}})} isOwner={isOwner} />}
                                                        <div className="space-y-3">
                                                            {sortedActivities.map(act => {
                                                                const isExpanded = expandedId === act.id;
                                                                return (
                                                                <div key={act.id} className={`bg-[#F5FDFC] rounded-[1.5rem] border-2 overflow-hidden transition-all duration-300 ${act.transport==='expense'?'border-orange-100 bg-orange-50/30':'border-[#eeeeee] shadow-sm'}`}>
                                                                    <div className="flex items-stretch min-h-[3.2rem] cursor-pointer" onClick={()=>setExpandedId(isExpanded?null:act.id)}>
                                                                        <div className="w-16 flex flex-col items-center justify-center border-r-2 border-gray-100 bg-white/40 py-2 px-1">
                                                                            <div onClick={(e) => e.stopPropagation()}><AutoSaveInput value={act.time} onSave={v=> { const n = [...tripData.itinerary[selectedDate]]; const i = n.findIndex(x=>x.id===act.id); if(i>=0){n[i].time=v; updateTrip('itinerary',{...tripData.itinerary, [selectedDate]:n});} }} readOnly={!isOwner} className="font-bold text-xs text-center bg-transparent w-full outline-none text-gray-700" /></div>
                                                                            {act.transport === 'expense' ? <div className="text-[10px] text-orange-500 font-bold mt-1 uppercase tracking-tighter">Paid</div> : <div className="mt-1 h-1 w-4 bg-gray-200 rounded-full opacity-50"></div>}
                                                                        </div>
                                                                        <div className="flex-1 flex items-center px-4 overflow-hidden"><div className="w-full" onClick={(e) => e.stopPropagation()}><AutoSaveInput value={act.title} onSave={v=> { const n = [...tripData.itinerary[selectedDate]]; const i = n.findIndex(x=>x.id===act.id); if(i>=0){n[i].title=v; updateTrip('itinerary',{...tripData.itinerary, [selectedDate]:n});} }} readOnly={!isOwner} className="bg-transparent w-full text-gray-800 outline-none font-bold text-base tracking-tight" /></div></div>
                                                                        <div className="flex items-center pr-3 gap-1.5">
                                                                            {act.transport !== 'expense' && <button onClick={(e) => {e.stopPropagation(); openGoogleMaps(act.title);}} className="text-gray-400 hover:text-blue-500 p-1.5 active:scale-75 transition-all"><Navigation size={18} /></button>}
                                                                            <div className={`transition-transform duration-500 ${isExpanded?'rotate-180':''}`}><ChevronDown size={24} className="text-gray-300"/></div>
                                                                        </div>
                                                                    </div>
                                                                    <div className={`transition-all duration-500 ease-in-out ${isExpanded?'max-h-[1000px] opacity-100':'max-h-0 opacity-0'}`}>
                                                                        <div className="p-5 border-t-2 border-gray-50 bg-[#F5FDFC] space-y-4 shadow-inner">
                                                                            <div className="bg-white/60 p-3.5 rounded-2xl border border-gray-100 shadow-sm"><label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block">Description / Notes</label><AutoSaveInput value={act.note} onSave={v=> { const n = [...tripData.itinerary[selectedDate]]; const i = n.findIndex(x=>x.id===act.id); if(i>=0){n[i].note=v; updateTrip('itinerary',{...tripData.itinerary, [selectedDate]:n});} }} readOnly={!isOwner} placeholder="填寫詳細說明..." className="w-full text-sm font-bold text-gray-600 bg-transparent outline-none" /></div>
                                                                            {act.transport==='expense' && <div className="flex gap-3 bg-orange-50/50 p-4 rounded-[1.25rem] border border-orange-100 shadow-sm items-center"><div className="text-2xl font-bold text-orange-600 tracking-tighter">${act.cost}</div><div className="h-6 w-px bg-orange-200"></div><div className="flex-1 font-bold text-gray-500">{act.category}</div><div className="text-[10px] font-bold text-orange-400 bg-white px-2.5 py-1 rounded-full border border-orange-100 uppercase tracking-tighter">{act.payer} PAID</div></div>}
                                                                            <div className="flex justify-between items-center px-1"><label className="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Actions & Media</label><div className="flex gap-2">{isOwner && <button onClick={() => { setEditingActivity(act); setModals({ ...modals, activity: true }); }} className="text-blue-500 bg-blue-50 p-2.5 rounded-xl active:scale-75 transition-all shadow-sm"><Pencil size={18} /></button>}<button onClick={() => { deleteActivity(act.id); }} className="text-red-500 bg-red-50 p-2.5 rounded-xl active:scale-75 transition-all shadow-sm"><Trash2 size={18}/></button></div></div>
                                                                            <div className="flex gap-3 overflow-x-auto no-scrollbar py-1">{act.photoUrls?.map((p,i) => { if(!p) return null; const url = typeof p === 'string' ? p : p.url; return (<div key={i} className="relative w-16 h-16 flex-shrink-0 shadow-md"><img src={url} className="w-full h-full object-cover rounded-2xl border-2 border-white cursor-zoom-in active:scale-95 transition-transform" onClick={()=>setModals({...modals, viewingImage:url})} /></div>) })}<button onClick={()=>{setUploadTarget({type:'activity', id:act.id}); fileRef.current.click();}} className="w-16 h-16 border-3 border-dashed border-gray-200 rounded-2xl flex items-center justify-center text-gray-300 hover:text-[#6A8E83] hover:border-[#6A8E83] transition-all active:scale-90 bg-white/40"><Camera size={28}/></button></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            )})}
                                                        </div>
                                                        <AccommodationCard date={selectedDate} data={tripData.accommodations[selectedDate]} onUpdate={handleUpdateAccommodation} onPhotoUpload={(id)=>{setUploadTarget({type:'accom',id});fileRef.current.click()}} onPhotoDelete={handlePhotoDelete} onViewImage={(u)=>setModals({...modals, viewingImage:u})} onAdd={handleAddAccommodation} onDelete={handleDeleteAccommodation} isOwner={isOwner} currentMember={currentMember} tripData={tripData} />
                                                        {isOwner && (
                                                            <div className="mt-8 mb-4 flex justify-center">
                                                                <button onClick={handleDeleteDate} className="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-400 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors border border-red-100 active:scale-95"><Trash2 size={14} /> 刪除當日行程</button>
                                                            </div>
                                                        )}
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6 animate-fadeIn">
                                                        {expenseStatsByCurrency.map(stat => (
                                                            <div key={stat.currency} className="space-y-6 bg-white p-7 rounded-[2.5rem] border border-gray-100 shadow-xl">
                                                                <div className="flex items-center gap-4"><div className={`w-3.5 h-9 rounded-full shadow-sm ${stat.currency==='JPY'?'bg-red-400':'bg-blue-400'}`}></div><h4 className="font-bold text-gray-800 text-xl tracking-tight">{stat.currency} 支出分析統計</h4></div>
                                                                <SimplePieChart data={stat.pieData} />
                                                                <div className="flex justify-between items-center font-bold border-t-2 border-gray-50 pt-6 mt-2"><span className="text-gray-400 text-sm uppercase tracking-[0.25em]">Grand Total</span><span className="text-[#D68C68] text-4xl tracking-tighter">${stat.total.toLocaleString()}</span></div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                            <ActivityModal isOpen={modals.activity} onClose={()=>{setModals({...modals, activity:false}); setEditingActivity(null);}} onSave={handleSaveActivity} tripData={tripData} currentMember={currentMember} selectedDate={selectedDate} defaultValues={editingActivity} onUpdateCategories={(c)=>updateTrip('expenseCategories',c)} />
                                            <ExpenseModalRaw isOpen={modals.expense} onClose={()=> { setModals({...modals, expense:false}); setEditingExpense(null); }} tripData={tripData} onSave={handleSaveExpense} onUpdateCategories={c=>updateTrip('expenseCategories',c)} selectedDate={selectedDate} currentMember={currentMember} defaultValues={editingExpense} />
                                            {modals.members && <MemberManagementModal isOpen={modals.members} onClose={() => setModals({ ...modals, members: false })} tripData={tripData} currentMember={currentMember} onUpdateMember={handleUpdateMember} onRemoveMember={handleRemoveMember} onAddMember={handleAddMember} />}
                                            {modals.transaction && <TransactionDetailModal transaction={modals.transaction} onClose={() => setModals({ ...modals, transaction: null })} onViewImage={(url) => setModals({ ...modals, viewingImage: url })} />}
                                            <ImageModal src={modals.viewingImage} onClose={()=>setModals({...modals, viewingImage:null})} />
                                            <JoinModal isOpen={modals.join} onClose={() => setModals(m => ({...m, join: false}))} tripData={tripData} onJoin={handleJoinTrip} />
                                            <input type="file" ref={fileRef} className="hidden" onChange={handlePhotoUpload} accept="image/*" />
                                        </React.Fragment>
                                    )
                                )}
                            </React.Fragment>
                        )
                    )}
                    <ConfirmModal isOpen={confirm.open} message={confirm.msg} onConfirm={confirm.action} onCancel={()=>setConfirm({open:false})} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
