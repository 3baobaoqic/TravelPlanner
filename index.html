<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Good Travel Plan (Collaborative)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* Hide all scrollbars completely */
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-in-left {
            animation: slideInLeft 0.3s ease-out forwards;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F0FAFA; /* 全域統一底色 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Custom Select Styling */
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0.7rem top 50%;
            background-size: 0.65rem auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged,
            signInWithCustomToken
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            updateDoc
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Lucide Icons
        import { 
            Calendar, MapPin, Clock, Train, Bus, Car, Footprints, Plane, TramFront, Sparkles, 
            Plus, Trash2, Map, ArrowRight, BookMarked, Image, Loader, X, Send, DollarSign, 
            Navigation, PieChart, ArrowLeft, Wallet, User, Menu, History, LogOut, Edit2, 
            Check, CloudSun, Thermometer, PlaneTakeoff, PlaneLanding, ArrowRightLeft, Timer, 
            BarChart3, Wand2, Mic, BedDouble, Phone, LogOut as CheckOutIcon, Settings, Camera,
            Filter, Search, AlertCircle
        } from 'lucide-react';

        // ============================================================================
        // --- 設定區 (請在此填入您的資訊) ---
        // ============================================================================

        const GEMINI_API_KEY = ""; 

        const firebaseConfig = {
          apiKey: "AIzaSyAKTSFKT3IG7PkReQxURrTDRIasLfquTWo",
          authDomain: "travelplannerapp-276cf.firebaseapp.com",
          projectId: "travelplannerapp-276cf",
          storageBucket: "travelplannerapp-276cf.firebasestorage.app",
          messagingSenderId: "253131618834",
          appId: "1:253131618834:web:54b669bf8fad3a88e276cb",
          measurementId: "G-JWWRP5LX7F"
        };

        const appId = 'my-travel-planner';

        // ============================================================================

        let app, auth, db;
        let configValid = false;

        // 嚴格檢查 Firebase 設定
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY" || firebaseConfig.apiKey === "") {
            console.warn("Firebase config missing. Collaborative features disabled.");
            configValid = false;
        } else {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                configValid = true;
            } catch (e) {
                console.error("Firebase init error:", e);
                configValid = false;
            }
        }

        const generateId = () => Math.random().toString(36).substr(2, 9);

        const transportOptions = [
            { value: 'walk', label: '步行', icon: Footprints },
            { value: 'car', label: '自駕', icon: Car },
            { value: 'taxi', label: '計程車', icon: Car },
            { value: 'bus', label: '公車', icon: Bus },
            { value: 'train', label: '電車', icon: Train },
            { value: 'shinkansen', label: '新幹線', icon: Train },
            { value: 'nightbus', label: '夜間巴士', icon: Bus },
            { value: 'tram', label: '路面電車', icon: TramFront },
            { value: 'plane', label: '飛機', icon: Plane },
        ];

        const durationOptions = [
            { value: '15', label: '15 分鐘' },
            { value: '30', label: '30 分鐘' },
            { value: '45', label: '45 分鐘' },
            { value: '60', label: '1 小時' },
            { value: '90', label: '1.5 小時' },
            { value: '120', label: '2 小時' },
            { value: '150', label: '2.5 小時' },
            { value: '180', label: '3 小時' },
            { value: '240', label: '4 小時' },
            { value: '300', label: '5 小時' },
            { value: '360', label: '6 小時' },
        ];

        const currencies = [
            { value: 'JPY', label: '日圓 (JPY)' },
            { value: 'TWD', label: '新台幣 (NTD)' },
        ];

        const DEFAULT_EXPENSE_CATEGORIES = ['餐飲', '交通', '住宿', '購物', '藥妝', '門票', '娛樂', '其他'];

        const CATEGORY_COLORS = {
            '餐飲': '#FF6384', '交通': '#36A2EB', '住宿': '#FFCE56', '購物': '#4BC0C0', 
            '娛樂': '#9966FF', '門票': '#FF9F40', '藥妝': '#FF6B6B', '其他': '#C9CBCF'  
        };
        const PALETTE = ['#4BC0C0', '#FF9F40', '#FF6384', '#36A2EB', '#9966FF', '#FFCE56', '#C9CBCF', '#FF6B6B'];

        const defaultMembers = ['我', '旅伴A'];

        const getDayOfWeek = (dateString) => {
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            const d = new Date(dateString);
            return days[d.getDay()];
        };

        const getDatesArray = (start, end) => {
            if (!start || !end) return [];
            const arr = [];
            const dt = new Date(start);
            const endDt = new Date(end);
            while (dt <= endDt) {
                arr.push(new Date(dt).toISOString().split('T')[0]);
                dt.setDate(dt.getDate() + 1);
            }
            return arr;
        };

        const calculateEndTime = (startTime, durationMinutesStr) => {
            if (!startTime || !durationMinutesStr) return '';
            const [h, m] = startTime.split(':').map(Number);
            if (isNaN(h) || isNaN(m)) return '';
            const duration = parseInt(durationMinutesStr);
            if (isNaN(duration)) return ''; 
            const totalMinutes = h * 60 + m + duration;
            const newH = Math.floor(totalMinutes / 60) % 24;
            const newM = totalMinutes % 60;
            return `${String(newH).padStart(2, '0')}:${String(newM).padStart(2, '0')}`;
        };

        // --- API Logic ---
        const fetchItinerarySuggestion = async (prompt, tripData, selectedDate) => {
            if (!GEMINI_API_KEY) return null;
            const systemPrompt = `You are a helpful travel planner assistant. Trip to ${tripData?.destination}, Date: ${selectedDate}. Output Traditional Chinese JSON object.`;
            const responseSchema = {
                type: "OBJECT",
                properties: {
                "time": { "type": "STRING", "description": "HH:MM" },
                "title": { "type": "STRING" },
                "note": { "type": "STRING" },
                "transport": { "type": "STRING", "enum": transportOptions.map(t => t.value) }
                },
                required: ["time", "title", "note", "transport"]
            };
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json", responseSchema: responseSchema }
            };
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) return JSON.parse(text);
            } catch (error) { console.error(error); }
            return null;
        };

        const fetchFullDayItinerary = async (tripData, selectedDate) => {
            if (!GEMINI_API_KEY) return [];
            const systemPrompt = `Expert travel planner. Plan 3-5 activities for ${tripData.destination} on ${selectedDate}. Output Traditional Chinese JSON with "plan" array.`;
            const responseSchema = {
                type: "OBJECT",
                properties: {
                plan: {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            "time": { "type": "STRING", "description": "HH:MM" },
                            "title": { "type": "STRING" },
                            "note": { "type": "STRING" },
                            "transport": { "type": "STRING", "enum": transportOptions.map(t => t.value) }
                        },
                        required: ["time", "title", "note", "transport"]
                    }
                }
                }
            };
            const payload = {
                contents: [{ parts: [{ text: `Plan itinerary for ${tripData.destination}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json", responseSchema: responseSchema }
            };
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) return JSON.parse(text).plan;
            } catch (error) { console.error(error); }
            return [];
        };

        // --- Sub-Components ---

        const ExpenseModal = ({ isOpen, onClose, tripData, onSave, onUpdateCategories, selectedDate }) => {
            const [formData, setFormData] = useState({});
            const [isManageCategories, setIsManageCategories] = useState(false);
            const [newCategory, setNewCategory] = useState('');
            const fileInputRef = useRef(null);
            const currentCategories = tripData.expenseCategories || DEFAULT_EXPENSE_CATEGORIES;
            
            // Add Expense Date State
            const [expenseDate, setExpenseDate] = useState('');

            useEffect(() => {
                if (isOpen && tripData) {
                    const now = new Date();
                    setFormData({
                        time: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
                        cost: '',
                        title: '',
                        payer: tripData.members[0] || '我',
                        currency: tripData.currency,
                        category: '餐飲',
                        photoUrls: []
                    });
                    setExpenseDate(selectedDate || tripData.startDate);
                    setIsManageCategories(false);
                }
            }, [isOpen, tripData, selectedDate]);

            const handleAddCategory = () => {
                if (newCategory.trim() && !currentCategories.includes(newCategory.trim())) {
                    onUpdateCategories([...currentCategories, newCategory.trim()]);
                    setNewCategory('');
                }
            };
            const handleDeleteCategory = (cat) => onUpdateCategories(currentCategories.filter((c) => c !== cat));

            const handlePhotoUpload = (e) => {
                if (e.target.files && e.target.files[0]) {
                    const mockUrl = `https://placehold.co/100x100/D68C68/ffffff?text=Receipt`;
                    setFormData(prev => ({ ...prev, photoUrls: [...(prev.photoUrls || []), mockUrl] }));
                }
            };

            const handleLocalPhotoDelete = (index) => {
                const newUrls = [...(formData.photoUrls || [])];
                newUrls.splice(index, 1);
                setFormData({ ...formData, photoUrls: newUrls });
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none">
                    <div className="absolute inset-0 bg-black/40 pointer-events-auto" onClick={onClose}></div>
                    
                    <div className="bg-white w-[85%] sm:max-w-sm rounded-t-3xl sm:rounded-2xl overflow-hidden pointer-events-auto shadow-2xl transform transition-all max-h-[90vh] overflow-y-auto relative">
                        
                        {/* Header */}
                        <div className="bg-[#D68C68] p-3 text-center relative">
                            <h3 className="text-white font-bold text-lg">新增記帳</h3>
                            <button onClick={onClose} className="absolute right-3 top-1/2 -translate-y-1/2 text-white/80 hover:text-white">
                                <X size={20} />
                            </button>
                        </div>
                        
                        <div className="p-4 space-y-4">
                            
                            {/* Row 1: Amount & Currency */}
                            <div className="flex items-end gap-2">
                                <div className="flex-1">
                                    <label className="text-xs text-gray-400 font-bold mb-1 block">金額</label>
                                    <div className="relative">
                                        <DollarSign className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" size={16} />
                                        <input 
                                            type="number" 
                                            value={formData.cost === undefined ? '' : formData.cost} 
                                            onChange={(e) => setFormData({...formData, cost: e.target.value ? parseFloat(e.target.value) : undefined})} 
                                            placeholder="0" 
                                            className="w-full bg-orange-50 rounded-xl pl-7 pr-2 py-2 text-xl font-bold text-gray-800 outline-none focus:ring-2 focus:ring-[#D68C68]" 
                                            autoFocus 
                                        />
                                    </div>
                                </div>
                                <div className="w-1/3">
                                    <label className="text-xs text-gray-400 font-bold mb-1 block">幣別</label>
                                    <select 
                                        value={formData.currency} 
                                        onChange={(e) => setFormData({...formData, currency: e.target.value})} 
                                        className="w-full bg-orange-50 rounded-xl px-2 py-2.5 text-sm font-bold text-gray-700 outline-none border-none"
                                    >
                                        {currencies.map(c => <option key={c.value} value={c.value}>{c.value}</option>)}
                                    </select>
                                </div>
                            </div>

                            {/* Row 2: Categories */}
                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <label className="text-xs text-gray-400 font-bold">消費分類</label>
                                    <button 
                                        onClick={() => setIsManageCategories(!isManageCategories)} 
                                        className="text-xs text-[#D68C68] flex items-center gap-1 font-bold hover:bg-orange-50 px-2 py-0.5 rounded transition-colors"
                                    >
                                        <Settings size={12} /> 管理
                                    </button>
                                </div>
                                
                                {isManageCategories ? (
                                    <div className="bg-gray-50 p-2 rounded-xl mb-2 border border-gray-100">
                                        <div className="flex flex-wrap gap-1.5 mb-2">
                                            {currentCategories.map((cat) => (
                                                <span key={cat} className="inline-flex items-center gap-1 px-2 py-1 bg-white border border-gray-200 rounded-md text-[10px]">
                                                    {cat}
                                                    <button onClick={() => handleDeleteCategory(cat)} className="text-red-400 hover:text-red-600"><X size={10} /></button>
                                                </span>
                                            ))}
                                        </div>
                                        <div className="flex gap-1">
                                            <input 
                                                value={newCategory} 
                                                onChange={(e) => setNewCategory(e.target.value)} 
                                                placeholder="新分類..." 
                                                className="flex-1 p-1.5 text-xs border rounded-lg outline-none focus:border-[#D68C68]"
                                            />
                                            <button onClick={handleAddCategory} className="bg-green-500 text-white p-1.5 rounded-lg hover:bg-green-600"><Plus size={14} /></button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-wrap gap-1.5">
                                        {currentCategories.map((cat) => (
                                            <button 
                                                key={cat} 
                                                onClick={() => setFormData({...formData, category: cat})} 
                                                className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all border ${
                                                    formData.category === cat 
                                                    ? 'bg-[#D68C68] text-white border-[#D68C68] shadow-md transform scale-105' 
                                                    : 'bg-orange-50 text-gray-600 border-transparent hover:bg-orange-100'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Row 3: Item Name & Time & Date */}
                             <div>
                                <label className="text-xs text-gray-400 font-bold mb-1 block">消費品項 & 時間</label>
                                <div className="flex flex-col gap-2">
                                    <input 
                                        type="text" 
                                        value={formData.title} 
                                        onChange={(e) => setFormData({...formData, title: e.target.value})} 
                                        placeholder="例如：午餐..." 
                                        className="w-full bg-orange-50 rounded-xl px-3 py-2 text-sm font-medium text-gray-800 outline-none focus:ring-2 focus:ring-[#D68C68]" 
                                    />
                                    <div className="flex gap-2">
                                        <input 
                                            type="date" 
                                            value={expenseDate} 
                                            onChange={(e) => setExpenseDate(e.target.value)} 
                                            className="flex-1 bg-orange-50 rounded-xl px-2 py-2 text-sm font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#D68C68]" 
                                        />
                                        <input 
                                            type="time" 
                                            value={formData.time} 
                                            onChange={(e) => setFormData({...formData, time: e.target.value})} 
                                            className="w-1/3 bg-orange-50 rounded-xl px-2 py-2 text-sm font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#D68C68]" 
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Row 4: Payer & Photo */}
                            <div className="flex gap-3 items-start">
                                <div className="flex-1">
                                    <label className="text-xs text-gray-400 font-bold mb-1 block">付款人</label>
                                    <div className="relative">
                                        <User className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" size={14} />
                                        <select 
                                            value={formData.payer} 
                                            onChange={(e) => setFormData({...formData, payer: e.target.value})} 
                                            className="w-full bg-orange-50 rounded-xl pl-7 pr-2 py-2.5 text-sm font-bold text-gray-700 outline-none appearance-none"
                                        >
                                            {tripData.members.map((m) => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="text-xs text-gray-400 font-bold mb-1 block">收據/照片</label>
                                    <div className="flex items-center gap-2">
                                        {formData.photoUrls && formData.photoUrls.length > 0 ? (
                                             <div className="relative w-10 h-10 flex-shrink-0">
                                                <img src={formData.photoUrls[0]} className="w-full h-full object-cover rounded-lg border border-gray-200" />
                                                <button onClick={() => handleLocalPhotoDelete(0)} className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 hover:bg-red-600"><X size={8} /></button>
                                            </div>
                                        ) : (
                                            <button 
                                                onClick={() => fileInputRef.current?.click()} 
                                                className="w-10 h-10 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400 hover:border-[#D68C68] hover:text-[#D68C68] bg-orange-50 transition-colors"
                                            >
                                                <Camera size={16} />
                                            </button>
                                        )}
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handlePhotoUpload} />
                                    </div>
                                </div>
                            </div>

                            {/* Save Button */}
                            <button 
                                onClick={() => { 
                                    const costVal = parseFloat(formData.cost);
                                    if(costVal > 0) {
                                        // Pass date along with data
                                        onSave({...formData, cost: costVal, transport: 'expense'}, expenseDate); 
                                    }
                                }} 
                                disabled={!formData.cost || parseFloat(formData.cost) <= 0} 
                                className="w-full py-3 bg-[#D68C68] text-white rounded-xl font-bold text-base shadow-md hover:bg-[#C57B5A] disabled:opacity-50 transition-all active:scale-95 mt-2"
                            >
                                儲存消費
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AccommodationCard = ({ date, data, onUpdate, onPhotoUpload, onPhotoDelete }) => {
            return (
                <div className="bg-gray-50 border border-gray-200 shadow-sm rounded-2xl p-3 mt-6 relative">
                    <div className="flex items-center justify-between mb-2">
                       <input type="text" placeholder="輸入飯店名稱..." value={data.name} onChange={(e) => onUpdate('name', e.target.value)} className="flex-1 bg-gray-200 rounded-lg px-2 py-1 text-lg font-bold text-gray-800 outline-none placeholder-gray-400 mr-2"/>
                       <div className="bg-gray-200 text-gray-600 text-[10px] px-2 py-1 rounded-lg font-bold flex items-center gap-1 flex-shrink-0"><BedDouble size={12} /> 今日住宿</div>
                    </div>
                    <div className="flex flex-col gap-2">
                       <div className="flex items-center gap-2">
                           <div className="flex items-center gap-1 bg-gray-200 border border-gray-300 px-2 py-1 rounded-lg w-28"><CheckOutIcon size={12} className="text-red-400 flex-shrink-0" /><input type="date" value={data.checkOutDate} onChange={(e) => onUpdate('checkOutDate', e.target.value)} className="text-xs text-gray-700 bg-transparent outline-none w-full" title="退房日期"/></div>
                           <div className="flex items-center gap-1 bg-gray-200 border border-gray-300 px-2 py-1 rounded-lg flex-1"><Clock size={12} className="text-gray-400" /><input type="time" value={data.checkOutTime} onChange={(e) => onUpdate('checkOutTime', e.target.value)} className="text-xs text-gray-600 bg-transparent outline-none w-full" placeholder="11:00" title="退房時間"/></div>
                       </div>
                       <div className="flex items-center gap-2">

            const [prompt, setPrompt] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [suggestion, setSuggestion] = useState(null);
            const [error, setError] = useState('');
            const [isAutoGenerating, setIsAutoGenerating] = useState(false);

            const handleSearch = async () => {
                if (!prompt.trim() || isLoading) return;
                setIsLoading(true); setError(''); setSuggestion(null);
                const result = await fetchItinerarySuggestion(prompt, tripData, selectedDate);
                if (result) setSuggestion(result); else setError('抱歉，無法取得行程建議。');
                setIsLoading(false);
            };
            const handleAddSuggestion = () => {
                if (!suggestion) return;
                const newActivity = { id: generateId(), time: suggestion.time, title: suggestion.title, note: suggestion.note, transport: suggestion.transport, duration: '60', bookingCode: '', photoUrls: [], cost: 0, payer: tripData.members[0] || '我', currency: tripData.currency, category: '其他' };
                const current = tripData.itinerary[selectedDate] || [];
                updateItinerary({ ...tripData.itinerary, [selectedDate]: [...current, newActivity] });
                close();
            };
            const handleAutoGenerate = async () => {
                if (isAutoGenerating) return;
                setIsAutoGenerating(true); setError('');
                const results = await fetchFullDayItinerary(tripData, selectedDate);
                if (results && results.length > 0) {
                    const newActivities = results.map(item => ({ id: generateId(), time: item.time, title: item.title, note: item.note, transport: item.transport, duration: '90', bookingCode: '', photoUrls: [], cost: 0, payer: tripData.members[0], currency: tripData.currency, category: '其他' }));

                    updateItinerary({ ...tripData.itinerary, [selectedDate]: [...current, ...newActivities] });

                        <div className="p-4 space-y-4 flex-1 overflow-y-auto">
                            
                            {/* 功能選單 */}
                            <div className="space-y-2">
                                <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider">功能選單</h3>
                                <button onClick={() => { onNavigate('setup'); onClose(); }} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center gap-2 text-gray-700 font-medium transition-colors"><Plus size={18} className="text-[#0ABAB5]" /> 建立新旅程</button>
                                
                                {/* 加入旅程區塊 */}
                                <div className="p-3 bg-gray-50 rounded-lg border border-gray-100">
                                    <label className="text-xs text-gray-500 font-bold mb-1 block">輸入代碼加入旅程</label>

                                        <input 
                                            value={joinIdInput}

                                            className="flex-1 p-2 text-xs border rounded outline-none focus:border-[#0ABAB5]"

                                            className="bg-[#0ABAB5] text-white px-3 py-1 rounded text-xs font-bold hover:bg-[#008985] transition-colors"

                                        <div className="text-sm font-bold text-gray-700 mb-1">{tripData.destination}</div>
                                        <div className="text-xs text-gray-500 mb-2">{tripData.startDate} - {tripData.endDate}</div>
                                        <div className="text-xs font-mono bg-white p-2 rounded border border-gray-200 text-center select-all text-gray-600">
                                            ID: <span className="font-bold text-[#0ABAB5]">{currentTripId}</span>
                                        </div>
                                        <div className="text-[10px] text-gray-400 text-center mt-1">分享此 ID 給旅伴即可加入</div>
                                    </div>
                                </div>
                            )}

                            {/* 近期瀏覽 */}
                            <div className="space-y-2 pt-2 border-t border-gray-100">
                                <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider">近期瀏覽</h3>
                                {recentTrips.length === 0 ? <p className="text-xs text-gray-400 italic pl-2">尚無紀錄</p> : recentTrips.map((t) => (
                                    <button key={t.id} onClick={() => { onNavigate('planner', t.id); onClose(); }} className="w-full text-left p-3 rounded-lg border border-transparent hover:border-gray-200 hover:bg-gray-50 transition-all">
                                        <div className="font-bold text-gray-700 text-sm">{t.destination}</div>
                                        <div className="text-xs text-gray-400">{t.dateRange}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const HeaderWithTabs = ({ tripData, selectedDate, setSelectedDate, handleAddDate, view, setView, setShowGemini, setIsMenuOpen }) => {
            const datesList = useMemo(() => tripData ? getDatesArray(tripData.startDate, tripData.endDate) : [], [tripData]);
            const openWeatherLink = () => { 
                const destination = tripData?.destination || ''; 
                const query = encodeURIComponent(destination); 
                window.open(`https://tenki.jp/search/?keyword=${query}`, '_blank'); 
            };
            return (
                <div className="bg-[#0ABAB5] text-white shadow-md z-10 relative">
                    <div className="p-3 flex items-center justify-between">
                        <div className="flex items-center gap-3"><button onClick={() => setIsMenuOpen(true)}><Menu size={24} /></button><h1 className="text-lg font-bold">{tripData?.destination}</h1><button onClick={openWeatherLink} className="flex items-center gap-1 bg-white/20 hover:bg-white/30 px-2 py-1 rounded-lg text-xs transition-colors backdrop-blur-sm" title="查看當地天氣 (tenki.jp)"><CloudSun size={14} /><span>☀ 24°C</span><ArrowRight size={10} className="-rotate-45" /></button></div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setView(view === 'expense' ? 'planner' : 'expense')}>{view === 'expense' ? <ArrowLeft size={20} /> : <PieChart size={20} />}</button>
                            <button onClick={() => setShowGemini(true)} className="bg-white/20 hover:bg-white/30 text-white px-3 py-2 rounded-xl text-sm font-bold flex items-center gap-1 transition-all backdrop-blur-sm"><Sparkles size={16} /> AI</button>
                        </div>
                    </div>
                    <div className="px-2 pb-2 flex overflow-x-auto no-scrollbar space-x-2">
                        {datesList.map((date, index) => {
                            const isSelected = date === selectedDate;
                            const dayOfWeek = getDayOfWeek(date);
                            return ( 
                                <button 
                                    key={date} 
                                    onClick={() => { setSelectedDate(date); setView('planner'); }} 
                                    className={`flex-shrink-0 w-[50px] py-2 flex flex-col items-center justify-center rounded-2xl transition-all duration-200 ${ 
                                        isSelected 
                                        ? 'bg-[#E0F2F1] text-[#00695C] shadow-md transform scale-105 font-bold'

                                    <span className="text-[9px] opacity-80">D{index + 1}</span>

                                    <span className="text-[9px] opacity-90">{dayOfWeek}</span>
