                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };

            };

                    return JSON.parse(str);

                    const obj = {};

                    let found = false;
                    keys.forEach(key => {
                        const regex = new RegExp(`${key}\\s*:\\s*["']([^"']+)["']`, 'i');
                        const match = str.match(regex);
                        if (match && match[1]) {

                        }

                    </div>

                    {/* Info Modals */}
                    <InfoPopup 
                        isOpen={infoType === 'firebase'} 
                        onClose={() => setInfoType(null)} 
                        title="Â¶Ç‰ΩïÂèñÂæó Firebase Ë®≠ÂÆö"
                        content={`1. ÂâçÂæÄ Firebase Console (console.firebase.google.com)\n2. Âª∫Á´ãÊñ∞Â∞àÊ°àÊàñÈÅ∏ÊìáÁèæÊúâÂ∞àÊ°à\n3. ÈªûÊìä "Project Settings" (Â∞àÊ°àË®≠ÂÆö)\n4. ÊªëÂãïËá≥‰∏ãÊñπÁöÑ "Your apps" ÂçÄÂ°ä\n5. ÈÅ∏Êìá "Config" ÈÅ∏È†Ö\n6. Ë§áË£Ω const firebaseConfig = {...} Â§ßÊã¨ËôüÂÖßÁöÑÊâÄÊúâÂÖßÂÆπ‰∏¶Ë≤º‰∏ä„ÄÇ`}

                    if (!start || !end) return false;
                    const d = new Date(dStr);
                    const s = new Date(start);
                    const e = new Date(end);
                    d.setHours(0,0,0,0); s.setHours(0,0,0,0); e.setHours(0,0,0,0);
                    return d >= s && d < e; 
                };

                    const newEnd = updatedItem.checkOutDate;

                    const oldEnd = oldItem.checkOutDate;

                                }
                            }

                                                                                {act.transport==='expense' && <div className="flex gap-2 bg-orange-50 p-2 rounded-xl border border-orange-100"><div className="flex-1 text-orange-600 font-bold">${act.cost}</div><div className="flex-1">{act.currency}</div><div className="flex-1">{act.category}</div><div className="text-xs text-gray-400 self-center">{act.payer}‰ªò</div></div>}
                                                                                <div>
                                                                                    <div className="flex justify-between items-center mb-2"><label className="text-xs font-bold text-gray-400">ÁÖßÁâá</label>
                                                                                        <div className="flex gap-2">
                                                                                            {act.transport!=='expense' && isOwner && <button onClick={() => { setEditingActivity(act); setModals({ ...modals, activity: true }); }} className="text-blue-400 hover:text-blue-600"><Pencil size={16} /></button>}
                                                                                            {(isOwner || (act.transport === 'expense' && act.createdBy === currentMember.name)) && <button onClick={() => act.transport==='expense' ? deleteTransaction(act.id, selectedDate, act) : deleteActivity(act.id)} className="text-red-400 hover:text-red-600"><Trash2 size={16}/></button>}
                                                                                        </div>
                                                                                    </div>
                                                                                    <div className="flex gap-2 overflow-x-auto">{act.photoUrls?.map((p,i) => { const url = typeof p === 'string' ? p : p.url; return (<div key={i} className="relative w-10 h-10 flex-shrink-0"><img src={url} className="w-full h-full object-cover rounded" onClick={()=>setModals({...modals, viewingImage:url})} />{(isOwner || (typeof p !== 'string' && p.uploader === currentMember.name)) && <button onClick={()=>setConfirm({open:true, msg:'Âà™Èô§ÁÖßÁâá?', action:()=>{const n=[...act.photoUrls]; n.splice(i,1); updateActivity(act.id, 'photoUrls', n)}})} className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5"><X size={8}/></button>}</div>) })}<button onClick={()=>{setUploadTarget({type:'activity', id:act.id}); fileRef.current.click();}} className="w-10 h-10 border-2 border-dashed rounded flex items-center justify-center text-gray-400"><Camera size={16}/></button></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                </div>
                                                            )})}
                                                        </div>
                                                        <AccommodationCard date={selectedDate} data={Array.isArray(tripData.accommodations?.[selectedDate]) ? tripData.accommodations[selectedDate] : (tripData.accommodations?.[selectedDate] ? [tripData.accommodations[selectedDate]] : [])} onUpdate={handleUpdateAccommodation} onPhotoUpload={(id) => { setUploadTarget({type: 'accom', id: id}); fileRef.current?.click(); }} onPhotoDelete={handlePhotoDelete} onViewImage={(u)=>setModals({...modals, viewingImage:u})} onAdd={handleAddAccommodation} onDelete={handleDeleteAccommodation} isOwner={isOwner} currentMember={currentMember} />
                                                    </>
                                                ) : (
                                                    // ... (Expense View)
                                                    <div className="space-y-6">
                                                        <div className="flex flex-col gap-3 mb-2">
                                                            <div className="flex justify-between items-center">
                                                                <h3 className="text-lg font-bold text-gray-700 flex items-center gap-2">
                                                                    <History size={20} className="text-[#D68C68]" /> ‰∫§ÊòìÁ¥ÄÈåÑ

                                                            {/* ÁØ©ÈÅ∏Âô®ÂçÄÂüü */}

                                                                {/* ‰ªòÊ¨æ‰∫∫ÁØ©ÈÅ∏ */}

                                                                        className="w-full appearance-none pl-3 pr-8 py-2 bg-[#E2E2E2] border border-gray-200 text-gray-700 text-xs font-bold rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-[#0ABAB5] cursor-pointer"
                                                                    >
                                                                        <option value="all">ÊâÄÊúâÊàêÂì°</option>
                                                                        {tripData.members.map(m => (
                                                                            <option key={m.name} value={m.name}>{m.name}</option>
                                                                        ))}
                                                                    </select>
                                                                    <div className="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                                                        <ChevronDown size={12} />
                                                                    </div>
                                                                </div>

                                                                {/* Êó•ÊúüÁØ©ÈÅ∏ */}
                                                                <div className="relative flex-1">
                                                                    <select 
                                                                        value={expenseFilterDate} 
                                                                        onChange={(e) => setExpenseFilterDate(e.target.value)}

                                                                        <option value="all">ÂÖ®ÈÉ®Êó•Êúü</option>
                                                                        {getDatesArray(tripData.startDate, tripData.endDate).map(date => (
                                                                            <option key={date} value={date}>{date}</option>
                                                                        ))}
                                                                    </select>
                                                                    <div className="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                                                        <ChevronDown size={12} />
                                                                    </div>
                                                                </div>

                                                                {/* Âπ£Âà•ÁØ©ÈÅ∏ */}
                                                                <div className="relative flex-1">
                                                                    <select 
                                                                        value={expenseFilterCurrency} 
                                                                        onChange={(e) => setExpenseFilterCurrency(e.target.value)} 
                                                                        className="w-full appearance-none pl-3 pr-8 py-2 bg-[#E2E2E2] border border-gray-200 text-gray-700 text-xs font-bold rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-[#0ABAB5] cursor-pointer"

                                                                        <option value="all">ÊâÄÊúâÂπ£Âà•</option>
                                                                        {currencies.map(c => (
                                                                            <option key={c.value} value={c.value}>{c.value}</option>
                                                                        ))}
                                                                    </select>
                                                                    <div className="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                                                        <ChevronDown size={12} />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        {/* Inserted Transaction List Here */}
                                                        <div className="bg-[#F5FDFC] p-4 rounded-xl border border-[#eeeeee] shadow-sm">
                                                            {sortedExpensesByDate.length === 0 ? (
                                                                <div className="text-center py-8 text-gray-400 border-2 border-dashed border-gray-300 rounded-xl">Â∞öÁÑ°Ê∂àË≤ªÁ¥ÄÈåÑ</div>
                                                            ) : (
                                                                <div className="space-y-4">
                                                                    {sortedExpensesByDate.map(({ date, items }) => (
                                                                        <div key={date}>
                                                                            <div className="flex items-center gap-2 mb-2">
                                                                                <span className="text-[10px] font-bold text-gray-500 bg-white/60 px-1.5 py-0.5 rounded border border-gray-200">{date}</span>
                                                                                <span className="text-[10px] text-gray-400">({getDayOfWeek(date)})</span>
                                                                            </div>
                                                                            <div className="space-y-2">
                                                                                {items.map(e => (
                                                                                    <div key={e.id} onClick={() => setModals({...modals, transaction:e})} className="flex justify-between items-center bg-[#EDF7F6] p-2.5 rounded-lg border border-[#E0F2F1] active:scale-[0.99] transition-transform cursor-pointer">
                                                                                        <div className="flex flex-col">
                                                                                            <div className="font-bold text-gray-700 text-sm">{e.title || 'Êú™ÂëΩÂêç'}</div>
                                                                                            <div className="text-[10px] text-gray-400 flex items-center gap-1 mt-0.5">
                                                                                                <span className="bg-[#E2E2E2] px-1.5 py-0.5 rounded text-gray-500">{e.category}</span>
                                                                                                <span>‚Ä¢</span><span>{e.payer}</span>
                                                                                                {e.time && <span>‚Ä¢ {e.time}</span>}

                                                                                        <div className="flex items-center gap-3">
                                                                                            <div className="text-red-500 font-bold text-sm bg-red-50 px-2 py-1 rounded-lg">-{e.cost} <span className="text-[10px] font-normal text-red-400">{e.currency}</span></div>
                                                                                            {/* Edit Button */}
                                                                                            {(isOwner || e.createdBy === currentMember?.name) && (
                                                                                                <button 
                                                                                                    onClick={(evt) => { 
                                                                                                        evt.stopPropagation(); 
                                                                                                        setEditingExpense({ ...e, originalDate: date }); 
                                                                                                        setModals({...modals, expense: true}); 
                                                                                                    }} 
                                                                                                    className="text-gray-400 hover:text-blue-500 p-1 rounded-full hover:bg-blue-50 transition-colors"
                                                                                                >
                                                                                                    <Edit3 size={16} />
                                                                                                </button>
                                                                                            )}
                                                                                            <button onClick={(evt) => { evt.stopPropagation(); deleteTransaction(e.id, date, e); }} className="text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition-colors"><Trash2 size={16} /></button>
                                                                                        </div>
                                                                                    </div>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>

                                                        {/* Modified: Map through expenseStatsByCurrency to render charts vertically per currency */}
                                                        {expenseStatsByCurrency.length === 0 && sortedExpensesByDate.length > 0 ? (
                                                            <div className="text-center text-gray-400 text-xs mt-4">ÁÑ°Áµ±Ë®àÊï∏Êìö</div>
                                                        ) : (
                                                            expenseStatsByCurrency.map(stat => (
                                                                <div key={stat.currency} className="space-y-4 pt-4 mt-4 border-t-2 border-dashed border-gray-200 first:border-0 first:mt-0 first:pt-0">
                                                                    <div className="flex items-center gap-2 px-1 bg-white p-2 rounded-lg shadow-sm border border-gray-100">
                                                                        <div className={`h-6 w-1.5 rounded-full ${stat.currency === 'JPY' ? 'bg-red-400' : 'bg-blue-400'}`}></div>
                                                                        <h4 className="font-bold text-gray-800 text-lg flex-1">{stat.currency === 'JPY' ? 'üáØüáµ Êó•Âúì' : 'üáπüáº Âè∞Âπ£'} Áµ±Ë®à</h4>
                                                                        <span className="text-sm font-bold text-[#D68C68] bg-[#FFF3E0] px-3 py-1 rounded-lg border border-[#FFE0B2]">Á∏ΩË®à: ${stat.total.toLocaleString()}</span>
                                                                    </div>
                                                                    
                                                                    <div className="bg-[#F5FDFC] p-4 rounded-xl border border-[#eeeeee]">
                                                                        <h3 className="font-bold text-gray-700 mb-4 text-sm flex items-center gap-2"><PieChart size={16} /> ÊîØÂá∫È°ûÂà•Áµ±Ë®à</h3>
                                                                        <SimplePieChart data={stat.pieData} />
                                                                    </div>
                                                                    
                                                                    <div className="bg-[#F5FDFC] p-4 rounded-xl border border-[#eeeeee]">
                                                                        <h3 className="font-bold text-gray-700 mb-4 text-sm flex items-center gap-2"><BarChart3 size={16} /> ÊØèÊó•Ë∂®Âã¢</h3>
                                                                        <SimpleBarChart data={stat.barData} />
                                                                    </div>
                                                                </div>
                                                            ))
                                                        )}
                                                    </div>
                                                )}
                                            </div>

                                            <ActivityModal isOpen={modals.activity} onClose={() => { setModals({...modals, activity:false}); setEditingActivity(null); }} onSave={handleSaveActivity} tripData={tripData} defaultValues={editingActivity} />
                                            <ExpenseModal 
                                                isOpen={modals.expense} 
                                                onClose={()=> { setModals({...modals, expense:false}); setEditingExpense(null); }} 
                                                tripData={tripData} 
                                                onSave={handleSaveExpense} 
                                                onUpdateCategories={c=>updateTrip('expenseCategories',c)} 
                                                selectedDate={selectedDate} 
                                                currentMember={currentMember}
                                                defaultValues={editingExpense}
                                            />
                                            <ImageModal src={modals.viewingImage} onClose={()=>setModals({...modals, viewingImage:null})} />
                                            <TransactionDetailModal transaction={modals.transaction} onClose={()=>setModals({...modals, transaction:null})} onViewImage={u=>setModals({...modals, viewingImage:u})} />
                                            {modals.editTrip && <EditTripModal isOpen={modals.editTrip} onClose={() => setModals({ ...modals, editTrip: false })} tripData={tripData} onSave={handleEditTripSave} />}
                                            <JoinModal isOpen={modals.join} onClose={() => setModals(m => ({...m, join: false}))} tripData={tripData} onJoin={handleJoinTrip} />
                                            <MemberManagementModal 
                                                isOpen={modals.members} 
                                                onClose={() => setModals({ ...modals, members: false })} 
                                                tripData={tripData} 
                                                currentMember={currentMember} 
                                                onUpdateMember={handleUpdateMember} 
                                                onRemoveMember={handleRemoveMember}
                                                onAddMember={handleAddMember}
                                            />
                                            <input type="file" ref={fileRef} className="hidden" onChange={handlePhotoUpload} accept="image/*" />
                                        </>
                                        )
                                    )}
                                </>
                            )}
                            
                            {/* GLOBAL MODALS */}
                            <ConfirmModal isOpen={confirm.open} message={confirm.msg} onConfirm={()=>{confirm.action(); setConfirm({open:false})}} onCancel={()=>setConfirm({open:false})} />
                        </>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
