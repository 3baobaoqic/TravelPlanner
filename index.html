<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>
        * { -ms-overflow-style: none; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        .animate-slide-in-left { animation: slideInLeft 0.3s ease-out forwards; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #F5FDFC; 
            color: #4b5563; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        input[type="time"]::-webkit-datetime-edit-ampm-field {
            display: none;
        }
        input:read-only, select:disabled, textarea:readOnly {
            pointer-events: none;
            opacity: 0.8;
        }
        input, select, textarea {
            background-color: #E2E2E2 !important;
            border: 1px solid #D1D5DB !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp, getApps, deleteApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { Calendar, MapPin, Clock, Train, Bus, Car, Footprints, Plane, TramFront, Plus, Trash2, Map as LucideMap, ArrowRight, Image, Loader, X, DollarSign, Navigation, PieChart, Menu, History, LogOut, Check, CloudSun, Timer, BarChart3, BedDouble, Phone, Settings, Camera, ChevronDown, LogIn, LogOut as LogOutIcon, Pencil, Users, Edit3, CloudCog, Shield, Save, UserX, Copy, Wifi, WifiOff, Database, ArrowRightCircle, Info, Download, Tag, Palette } from 'lucide-react';

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-travel-planner';

        // --- Constants ---
        const currencies = [
            { value: 'JPY', label: '日圓 (JPY)' },
            { value: 'TWD', label: '新台幣 (TWD)' }
        ];

        const transportOptions = [
            { value: 'walk', label: '步行', icon: Footprints }, { value: 'car', label: '自駕', icon: Car },
            { value: 'taxi', label: '計程車', icon: Car }, { value: 'bus', label: '公車', icon: Bus },
            { value: 'train', label: '電車', icon: Train }, { value: 'shinkansen', label: '新幹線', icon: Train },
            { value: 'nightbus', label: '夜間巴士', icon: Bus }, { value: 'tram', label: '路面電車', icon: TramFront },
            { value: 'plane', label: '飛機', icon: Plane },
        ];

        const CATEGORY_COLORS = { '餐飲': '#FF6384', '交通': '#36A2EB', '住宿': '#FFCE56', '購物': '#4BC0C0', '娛樂': '#9966FF', '門票': '#FF9F40', '藥妝': '#FF6B6B', '其他': '#C9CBCF' };

        // --- Helper Functions ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const getOrCreateUserId = () => {
            let uid = localStorage.getItem('gtp_local_uid');
            if (!uid) {
                uid = generateId();
                localStorage.setItem('gtp_local_uid', uid);
            }
            return uid;
        };

        const resizeImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 1200; 
                    if (w > h) { if (w > max) { h *= max/w; w = max; } } else { if (h > max) { w *= max/h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.85)); 
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        const sanitizeFirestoreData = (data) => JSON.parse(JSON.stringify(data, (k, v) => v === undefined ? null : v));
        const getDatesArray = (s, e) => { const a = [], d = new Date(s), ed = new Date(e); while(d<=ed) { a.push(new Date(d).toISOString().split('T')[0]); d.setDate(d.getDate()+1); } return a; };
        const getDayOfWeek = (d) => ['週日','週一','週二','週三','週四','週五','週六'][new Date(d).getDay()];
        const getMonthDay = (d) => { const date = new Date(d); return `${date.getMonth()+1}/${date.getDate()}`; };
        
        const openGoogleMaps = (query) => {
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`, '_blank');
        };

        const processImageUpload = async (file) => {
            const b64 = await resizeImage(file);
            if (!b64) return null;
            const imgbbKey = localStorage.getItem('gtp_imgbb_key');
            if (imgbbKey) {
                try {
                    const formData = new FormData();
                    formData.append('image', b64.split(',')[1]);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.success) return data.data.url;
                } catch (err) { console.error("Imgbb error", err); }
            }
            return b64;
        };

        // --- Components (Order Optimized) ---

        const ConfirmModal = ({ isOpen, message, onConfirm, onCancel }) => !isOpen ? null : (
            <div className="fixed inset-0 z-[200] flex items-center justify-center px-4 text-[#4b5563]">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onCancel}></div>
                <div className="bg-[#F5FDFC] w-full max-w-xs rounded-2xl p-6 relative z-10 text-center border border-gray-100 shadow-xl">
                    <h3 className="text-lg font-bold mb-2">確認操作</h3>
                    <p className="mb-6 text-sm font-bold whitespace-pre-line">{message}</p>
                    <div className="flex gap-3">
                        <button onClick={onCancel} className="flex-1 py-2.5 rounded-xl bg-[#E2E2E2] font-bold">取消</button>
                        <button onClick={onConfirm} className="flex-1 py-2.5 rounded-xl bg-red-500 text-white font-bold">確定</button>
                    </div>
                </div>
            </div>
        );

        const AutoSaveInput = ({ value, onSave, readOnly, ...props }) => {
            const [v, setV] = useState(value ?? '');
            useEffect(() => setV(value ?? ''), [value]);
            const handleBlur = () => {
                const normalizedV = v === null || v === undefined ? '' : String(v);
                const normalizedValue = value === null || value === undefined ? '' : String(value);
                if (normalizedV !== normalizedValue) onSave(normalizedV);
            };
            const propsFinal = { ...props, value: v, onChange: e => setV(e.target.value), onBlur: handleBlur, onKeyDown: e => e.key === 'Enter' && e.target.blur(), readOnly };
            return props.type === 'textarea' ? <textarea {...propsFinal} /> : <input {...propsFinal} />;
        };

        const SimplePieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) return <div className="h-40 flex items-center justify-center text-gray-400 text-sm border-2 border-dashed border-gray-200 rounded-full w-40 mx-auto font-bold">尚無消費數據</div>;
            let currentAngle = 0;
            return (
                <div className="relative h-48 w-48 mx-auto">
                    <svg viewBox="0 0 100 100" className="transform -rotate-90 w-full h-full">
                        {data.map((item, i) => {
                            const angle = (item.value / (total || 1)) * 360;
                            const x1 = 50 + 50 * Math.cos(Math.PI * currentAngle / 180);
                            const y1 = 50 + 50 * Math.sin(Math.PI * currentAngle / 180);
                            const x2 = 50 + 50 * Math.cos(Math.PI * (currentAngle + angle) / 180);
                            const y2 = 50 + 50 * Math.sin(Math.PI * (currentAngle + angle) / 180);
                            const largeArc = angle > 180 ? 1 : 0;
                            const pathData = total === item.value ? `M 50 50 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0` : `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                            const slice = <path key={i} d={pathData} fill={item.color || '#ccc'} stroke="#F5FDFC" strokeWidth="1" />;
                            currentAngle += angle;
                            return slice;
                        })}
                        <circle cx="50" cy="50" r="30" fill="#F5FDFC" />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center flex-col text-[#4b5563]">
                        <span className="text-[10px] font-bold uppercase tracking-tight">總額</span>
                        <span className="text-lg font-bold">{total.toLocaleString()}</span>
                    </div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const maxVal = Math.max(...data.map(d => d.total), 1); 
            return (
                <div className="w-full overflow-x-auto no-scrollbar">
                    <div className="flex items-end gap-3 h-36 pt-6 px-2 min-w-max">
                        {data.map((item, i) => {
                            const heightPercent = (item.total / maxVal) * 100;
                            return (
                                <div key={i} className="flex flex-col items-center gap-1 group w-12 h-full justify-end">
                                    <div className="relative w-3.5 rounded-t bg-[#C8D9D9] border border-[#B0C4C4]" style={{ height: `${Math.max(heightPercent, 3)}%` }}>
                                        {item.total > 0 && <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-[8px] px-1.5 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-20 font-bold">{item.total}</div>}
                                    </div>
                                    <div className="text-[8px] text-gray-400 font-bold">{item.date.slice(5).replace('-', '/')}</div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const TransactionDetailModal = ({ transaction, onClose, onViewImage }) => {
            if (!transaction) return null;
            const color = CATEGORY_COLORS[transaction.category] || '#ccc';
            return (
                <div className="fixed inset-0 z-[180] flex items-center justify-center p-4 text-[#4b5563]">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-sm rounded-2xl p-6 relative z-10 shadow-2xl border border-gray-100 animate-fadeIn">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-2.5 h-8 rounded-full" style={{backgroundColor:color}}></div>
                            <h3 className="text-xl font-bold text-gray-800">{transaction.title || '項目明細'}</h3>
                        </div>
                        <div className="space-y-4">
                            <div className="flex justify-between items-end border-b border-gray-200/50 pb-4">
                                <span className="text-gray-400 font-bold text-xs uppercase">金額</span>
                                <span className="text-3xl font-bold text-[#D68C68]">{transaction.cost} <small className="text-sm font-bold text-gray-400">{transaction.currency}</small></span>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-[#EDF7F6] p-3 rounded-xl border border-gray-100/50 text-sm font-bold">
                                    <label className="text-[10px] text-gray-400 font-bold block mb-1">分類</label>
                                    <span>{transaction.category}</span>
                                </div>
                                <div className="bg-[#EDF7F6] p-3 rounded-xl border border-gray-100/50 text-sm font-bold">
                                    <label className="text-[10px] text-gray-400 font-bold block mb-1">付款人</label>
                                    <span>{transaction.payer}</span>
                                </div>
                            </div>
                            {transaction.note && <div className="bg-[#EDF7F6] p-3 rounded-xl border border-gray-100/50 text-xs font-bold leading-relaxed">{transaction.note}</div>}
                            {transaction.photoUrls?.length > 0 && <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">{transaction.photoUrls.map((p, i) => (<img key={i} src={typeof p === 'string' ? p : p.url} className="w-20 h-20 object-cover rounded-xl border border-gray-100 shadow-sm cursor-pointer" onClick={() => onViewImage(typeof p === 'string' ? p : p.url)} />))}</div>}
                            <button onClick={onClose} className="w-full py-3.5 bg-gray-200 text-gray-600 rounded-xl font-bold mt-2 hover:bg-gray-300 transition-colors">關閉明細</button>
                        </div>
                    </div>
                </div>
            );
        };

        const EditTripModal = ({ isOpen, onClose, tripData, onSave }) => {
            const [formData, setFormData] = useState({ destination: '', startDate: '', endDate: '' });
            useEffect(() => {
                if (isOpen && tripData) {
                    setFormData({ destination: tripData.destination || '', startDate: tripData.startDate || '', endDate: tripData.endDate || '' });
                }
            }, [isOpen, tripData]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[190] flex items-center justify-center px-4 text-[#4b5563]">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-sm rounded-2xl p-6 relative z-10 shadow-2xl border border-gray-100 animate-fadeIn">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-gray-800 flex items-center gap-2"><Settings size={22} className="text-[#0ABAB5]" /> 旅程設定</h3>
                            <button onClick={onClose} className="p-1.5 hover:bg-gray-200 rounded-full transition-colors"><X size={20} className="text-gray-400" /></button>
                        </div>
                        <div className="space-y-5">
                            <div>
                                <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-widest font-bold">目的地名稱</label>
                                <input value={formData.destination} onChange={e => setFormData({...formData, destination: e.target.value})} className="w-full p-3 bg-[#E2E2E2] rounded-xl outline-none font-bold text-gray-700" />
                            </div>
                            <div className="grid grid-cols-2 gap-3 font-bold">
                                <div><label className="text-[10px] text-gray-400 font-bold block mb-1">開始日期</label><input type="date" value={formData.startDate} onChange={e=>setFormData({...formData, startDate: e.target.value})} className="w-full p-3 bg-[#E2E2E2] rounded-xl text-sm outline-none" /></div>
                                <div><label className="text-[10px] text-gray-400 font-bold block mb-1">結束日期</label><input type="date" value={formData.endDate} onChange={e=>setFormData({...formData, endDate: e.target.value})} className="w-full p-3 bg-[#E2E2E2] rounded-xl text-sm outline-none" /></div>
                            </div>
                            <div className="pt-4"><button onClick={() => onSave(formData)} className="w-full py-4 bg-[#0ABAB5] text-white rounded-xl font-bold shadow-lg active:scale-95 transition-all">儲存變更</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const CategoryManagementModal = ({ isOpen, onClose, tripData, onUpdateCategories }) => {
            const [newCat, setNewCat] = useState('');
            if (!isOpen || !tripData) return null;
            const cats = tripData.expenseCategories || [];
            const handleAdd = () => {
                if (!newCat.trim() || cats.includes(newCat.trim())) return;
                onUpdateCategories([...cats, newCat.trim()]); setNewCat('');
            };
            const handleDelete = (cat) => onUpdateCategories(cats.filter(c => c !== cat));
            return (
                <div className="fixed inset-0 z-[190] flex items-center justify-center px-4 text-[#4b5563]">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-sm rounded-2xl p-6 relative z-10 shadow-2xl border border-gray-100">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold flex items-center gap-2"><Tag size={22} className="text-[#0ABAB5]"/> 分類管理</h3><button onClick={onClose}><X size={20}/></button></div>
                        <div className="space-y-4">
                            <div className="flex gap-2"><input value={newCat} onChange={e=>setNewCat(e.target.value)} className="flex-1 p-2.5 bg-[#E2E2E2] rounded-xl text-sm font-bold outline-none" placeholder="新類別"/><button onClick={handleAdd} className="bg-[#0ABAB5] text-white p-2.5 rounded-xl"><Plus size={20}/></button></div>
                            <div className="max-h-[300px] overflow-y-auto space-y-2 pr-1 no-scrollbar">
                                {cats.map(cat => (
                                    <div key={cat} className="flex items-center justify-between p-3 bg-[#EDF7F6] rounded-xl border border-gray-100 font-bold">
                                        <div className="flex items-center gap-3"><div className="w-3 h-3 rounded-full" style={{backgroundColor: CATEGORY_COLORS[cat] || '#ccc'}}></div><span className="text-sm">{cat}</span></div>
                                        <button onClick={() => handleDelete(cat)} className="text-gray-300 hover:text-red-400 p-1"><Trash2 size={16}/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MemberManagementModal = ({ isOpen, onClose, tripData, currentMember, onRemoveMember, onAddMember }) => {
            const [isAdding, setIsAdding] = useState(false);
            const [newMemberName, setNewMemberName] = useState('');
            if (!isOpen || !tripData) return null;
            const handleAdd = () => {
                if (!newMemberName.trim()) return;
                onAddMember({ name: newMemberName.trim(), pin: '0000', role: 'collaborator', deviceId: 'manual_' + Date.now() });
                setNewMemberName(''); setIsAdding(false);
            };
            return (
                <div className="fixed inset-0 z-[150] flex items-center justify-center px-4 text-[#4b5563]">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#F5FDFC] w-full max-w-md rounded-2xl p-6 relative z-10 flex flex-col max-h-[80vh] shadow-2xl border border-gray-100">
                        <div className="flex justify-between items-center mb-4"><h3 className="text-lg font-bold text-[#0ABAB5] flex items-center gap-2"><Users size={20}/> 旅伴管理</h3><button onClick={onClose} className="p-1 hover:bg-gray-200 rounded-full"><X size={20}/></button></div>
                        <div className="overflow-y-auto space-y-2 mb-4 pr-1 no-scrollbar font-bold">
                            {tripData.members.map((m, i) => (
                                <div key={i} className={`p-3 rounded-xl border flex justify-between items-center ${m.name === currentMember?.name ? 'border-[#0ABAB5] bg-[#EDF7F6]' : 'border-gray-100 bg-[#F0FDF9]'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold text-gray-500">{m.name.charAt(0)}</div>
                                        <div><div className="font-bold text-sm">{m.name} {m.role === 'owner' && <Shield size={12} className="inline text-yellow-600 ml-1"/>}</div><div className="text-[10px] text-gray-400 font-bold">PIN: {m.pin}</div></div>
                                    </div>
                                    {currentMember?.role === 'owner' && m.role !== 'owner' && <button onClick={() => onRemoveMember(i)} className="text-gray-300 hover:text-red-400 p-2"><UserX size={16}/></button>}
                                </div>
                            ))}
                        </div>
                        {currentMember?.role === 'owner' && (isAdding ? (
                            <div className="flex gap-2 animate-fadeIn"><input value={newMemberName} onChange={e=>setNewMemberName(e.target.value)} className="flex-1 p-2.5 bg-[#E2E2E2] rounded-xl text-sm font-bold outline-none border border-gray-100" placeholder="名稱"/><button onClick={handleAdd} className="bg-[#0ABAB5] text-white p-2.5 rounded-xl"><Check size={18}/></button></div>
                        ) : <button onClick={()=>setIsAdding(true)} className="w-full py-2.5 bg-[#E0F2F1] text-[#00695C] rounded-xl font-bold text-sm hover:bg-[#B2DFDB]">+ 新增旅伴</button>)}
                    </div>
                </div>
            );
        };

        const AccommodationCard = ({ date, data, onUpdate, onPhotoUpload, onViewImage, onAdd, onDelete, isOwner, currentMember }) => {
            const [expandedId, setExpandedId] = useState(null);
            return (
                <div className="bg-[#FFF9C4] border border-yellow-300 shadow-sm rounded-xl p-2 relative mt-2 mb-2 text-[#4b5563]">
                    {(!data || data.length === 0) && <div className="text-center text-yellow-600 text-xs py-2 font-bold italic">尚無住宿內容</div>}
                    {(data || []).map((item, index) => {
                        if (!item) return null;
                        const isExpanded = expandedId === item.id;
                        return (
                            <div key={item.id || index} className={index > 0 ? "border-t border-yellow-200 pt-2 mt-2" : ""}>
                                <div className="flex items-center justify-between cursor-pointer" onClick={() => setExpandedId(isExpanded ? null : item.id)}>
                                    <div className="flex items-center gap-2 flex-1 min-w-0 font-bold">
                                        <BedDouble size={16} className="text-gray-600 flex-shrink-0" />
                                        <div onClick={(e) => e.stopPropagation()} className="w-full">
                                            <AutoSaveInput type="text" readOnly={!isOwner} placeholder="飯店名稱..." value={item.name} onSave={(val) => onUpdate(item.id, 'name', val)} className="bg-transparent text-sm font-bold text-gray-800 outline-none w-full" />
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 font-bold">
                                        {isOwner && <button onClick={(e) => { e.stopPropagation(); onDelete(item.id); }} className="text-red-400 p-1 hover:bg-red-50 rounded-full transition-colors"><Trash2 size={14} /></button>}
                                        <ChevronDown size={16} className={`text-yellow-600 transition-transform ${isExpanded ? 'rotate-180' : ''}`} />
                                    </div>
                                </div>
                                <div className={`transition-all overflow-hidden ${isExpanded ? 'max-h-[500px] opacity-100 mt-2' : 'max-h-0 opacity-0'}`}>
                                    <div className="space-y-2 font-bold">
                                        <div className="grid grid-cols-2 gap-2">
                                            <AutoSaveInput type="text" readOnly={!isOwner} placeholder="訂單代號" value={item.bookingCode} onSave={(val) => onUpdate(item.id, 'bookingCode', val)} className="text-xs bg-[#F9FBE7] rounded-lg p-2 outline-none border border-yellow-100" />
                                            <AutoSaveInput type="text" readOnly={!isOwner} placeholder="電話" value={item.phone} onSave={(val) => onUpdate(item.id, 'phone', val)} className="text-xs bg-[#F9FBE7] rounded-lg p-2 outline-none border border-yellow-100" />
                                        </div>
                                        <div className="flex gap-2 items-center bg-[#F9FBE7] rounded-lg p-2 border border-yellow-100">
                                            <MapPin size={12} className="text-red-400 flex-shrink-0" />

            const fileRef = useRef(null);
            const [setupForm, setSetupForm] = useState({ destination: '', startDate: new Date().toLocaleDateString('en-CA'), endDate: new Date(Date.now() + 4 * 24 * 60 * 60 * 1000).toLocaleDateString('en-CA'), currency: 'JPY', nickname: '', pin: '' });

            const isOwner = useMemo(() => currentMember?.role === 'owner', [currentMember]);
            const unsubscribeRef = useRef(null);

            const { expenseStats, sortedExpenses } = useMemo(() => {
                if (!tripData) return { expenseStats: [], sortedExpenses: [] };
                const statsMap = new window.Map();
                const sortedByDate = [];
                const allDates = getDatesArray(tripData.startDate, tripData.endDate);
                allDates.forEach(date => {
                    const dayItems = (tripData.itinerary[date] || []).filter(a => a && (a.transport === 'expense' || a.cost > 0));
                    if (dayItems.length > 0) sortedByDate.push({ date, items: dayItems });
                    dayItems.forEach(item => {
                        const curr = item.currency || tripData.currency;
                        if (!statsMap.has(curr)) statsMap.set(curr, { currency: curr, total: 0, catMap: new window.Map(), dailyMap: new window.Map() });
                        const s = statsMap.get(curr); const cost = parseFloat(item.cost) || 0; s.total += cost;
                        const cat = item.category || '其他'; s.catMap.set(cat, (s.catMap.get(cat) || 0) + cost); s.dailyMap.set(date, (s.dailyMap.get(date) || 0) + cost);
                    });
                });
                const statsArr = Array.from(statsMap.values()).map(s => ({
                    currency: s.currency, total: s.total,
                    pieData: Array.from(s.catMap.entries()).map(([k, v]) => ({ category: k, value: v, color: CATEGORY_COLORS[k] || '#ccc' })).sort((a,b) => b.value - a.value),
                    barData: allDates.map(d => ({ date: d, total: s.dailyMap.get(d) || 0, breakdown: [] }))
                }));
                return { expenseStats: statsArr, sortedExpenses: sortedByDate };
            }, [tripData]);

            useEffect(() => {
                const stored = localStorage.getItem('gtp_recent_trips');
                if (stored) setRecentTrips(JSON.parse(stored));
                const config = localStorage.getItem('gtp_firebase_config');
                if (config) handleConfigUpdate(JSON.parse(config));
            }, []);

            const handleConfigUpdate = async (config) => {
                if (unsubscribeRef.current) unsubscribeRef.current();
                if (!config) { setIsOffline(true); return; }
                try {
                    if (getApps().length > 0) await Promise.all(getApps().map(app => deleteApp(app)));
                    const app = initializeApp(config);
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    await signInAnonymously(auth);
                    setIsOffline(false);
                    onAuthStateChanged(auth, u => { if (!u) setIsOffline(true); });
                } catch (e) { setIsOffline(true); }
            };

            const processLoadedData = useCallback((d) => {
                if (!d) return null;
                return { ...d, flights: { outbound: d.flights?.outbound || {}, inbound: d.flights?.inbound || {} }, expenseCategories: d.expenseCategories || Object.keys(CATEGORY_COLORS), accommodations: d.accommodations || {}, itinerary: d.itinerary || {}, members: Array.isArray(d.members) ? d.members : [] };
            }, []);

            useEffect(() => {
                if (!tripId) return;
                if (isOffline) {
                    const localData = localStorage.getItem(`gtp_trip_${tripId}`);
                    if (localData) {
                        const d = processLoadedData(JSON.parse(localData));
                        setTripData(d); if (!selectedDate) setSelectedDate(d.startDate);
                        setCurrentMember(d.members.find(m => m.deviceId === userId) || d.members[0]);
                    }
                } else {
                    const db = getFirestore();
                    unsubscribeRef.current = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'trips', tripId), (s) => {
                        if (s.exists()) {
                            const d = processLoadedData(s.data());
                            setTripData(d); if (!selectedDate) setSelectedDate(d.startDate);
                            const currentUser = getAuth().currentUser;
                            setCurrentMember(d.members.find(m => m && m.deviceId === (currentUser?.uid || userId)) || d.members[0]);
                        }
                    }, (err) => console.error("Firestore Error:", err));
                }
                return () => unsubscribeRef.current?.();
            }, [tripId, isOffline, processLoadedData, userId]);

            const updateTrip = async (field, val) => {
                const newData = { ...tripData, [field]: val };
                if (isOffline) { setTripData(newData); localStorage.setItem(`gtp_trip_${tripId}`, JSON.stringify(newData)); }
                else { await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'trips', tripId), { [field]: sanitizeFirestoreData(val) }); }
            };

            const handleSaveActivity = (data) => {
                const newIt = { ...tripData.itinerary }; const dayActs = [...(newIt[data.date] || [])];
                if (editingActivity) {
                    if (editingActivity.date !== data.date) { newIt[editingActivity.date] = (newIt[editingActivity.date] || []).filter(a => a.id !== editingActivity.id); dayActs.push({ ...data, id: editingActivity.id }); }
                    else { const idx = dayActs.findIndex(a => a.id === editingActivity.id); dayActs[idx] = { ...data, id: editingActivity.id }; }
                } else dayActs.push({ ...data, id: generateId(), createdBy: currentMember?.name || '未知' });
                newIt[data.date] = dayActs; updateTrip('itinerary', newIt); setModals({...modals, activity: false}); setEditingActivity(null);
            };

            const handleSaveExpense = (data) => {
                const newIt = { ...tripData.itinerary }; const dayActs = [...(newIt[data.date] || [])]; const exp = { ...data, transport: 'expense' };
                if (editingExpense) {
                    if (editingExpense.originalDate !== data.date) { newIt[editingExpense.originalDate] = (newIt[editingExpense.originalDate] || []).filter(e => e.id !== editingExpense.id); dayActs.push({ ...exp, id: editingExpense.id }); }
                    else { const idx = dayActs.findIndex(e => e.id === editingExpense.id); dayActs[idx] = { ...exp, id: editingExpense.id }; }
                } else dayActs.push({ ...exp, id: generateId(), createdBy: currentMember?.name || '未知' });
                newIt[data.date] = dayActs; updateTrip('itinerary', newIt); setModals({...modals, expense: false}); setEditingExpense(null);
            };

            const handleEditTripSave = async (newData) => {
                if (!isOwner) return;
                const newDates = getDatesArray(newData.startDate, newData.endDate);
                const newIt = {}; const newAcc = {};
                newDates.forEach(date => { newIt[date] = tripData.itinerary[date] || []; newAcc[date] = tripData.accommodations[date] || []; });
                const updatedTrip = { ...tripData, ...newData, itinerary: newIt, accommodations: newAcc };
                if (isOffline) { setTripData(updatedTrip); localStorage.setItem(`gtp_trip_${tripId}`, JSON.stringify(updatedTrip)); }
                else { await setDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'trips', tripId), sanitizeFirestoreData(updatedTrip)); }
                if (!newDates.includes(selectedDate)) setSelectedDate(newDates[0]);
                setModals({...modals, editTrip: false});
            };

            return (
                <div className="w-full max-w-[480px] h-screen bg-[#F5FDFC] shadow-2xl flex flex-col overflow-hidden relative mx-auto border-x border-[#eeeeee]">
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[160] flex animate-fadeIn text-[#4b5563]">
                            <div className="absolute inset-0 bg-black/50" onClick={() => setIsMenuOpen(false)}></div>
                            <div className="relative w-72 bg-[#F5FDFC] h-full shadow-2xl p-6 flex flex-col animate-slide-in-left">
                                <div className="flex justify-between items-center mb-8"><h2 className="text-xl font-bold text-[#0ABAB5]">Travel Plan</h2><button onClick={() => setIsMenuOpen(false)} className="text-gray-400 p-1 hover:bg-gray-100 rounded-full"><X size={24} /></button></div>
                                {tripData && (
                                    <div className="mb-6 p-4 bg-[#EDF7F6] rounded-xl border border-[#eeeeee] shadow-sm">
                                        <label className="text-[10px] font-bold text-gray-400 block mb-1 uppercase tracking-wider font-bold">{isOffline ? '本機旅程 ID' : '雲端旅程 ID'}</label>
                                        <div className="flex items-center justify-between gap-2"><span className="font-mono font-bold text-gray-700 truncate text-sm font-bold">{tripData.id}</span><button onClick={() => { const ta = document.createElement('textarea'); ta.value = tripData.id; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); }} className="text-[#0ABAB5] p-1.5 hover:bg-white/50 rounded-lg"><Copy size={16}/></button></div>
                                    </div>
                                )}
                                <nav className="space-y-2">
                                    <button onClick={() => { setTripData(null); setView('setup'); setIsMenuOpen(false); }} className="w-full flex items-center gap-3 p-3 hover:bg-[#E0F2F1] rounded-xl font-bold text-gray-600 transition-all text-left"><Plus size={18} /> 建立新旅程</button>
                                    {tripData && <button onClick={() => { setModals({...modals, editTrip: true}); setIsMenuOpen(false); }} className="w-full flex items-center gap-3 p-3 hover:bg-[#E0F2F1] rounded-xl font-bold text-gray-600 transition-all text-left"><Settings size={18} /> 旅程設定</button>}
                                    {tripData && <button onClick={() => { setModals({...modals, categories: true}); setIsMenuOpen(false); }} className="w-full flex items-center gap-3 p-3 hover:bg-[#E0F2F1] rounded-xl font-bold text-gray-600 transition-all text-left"><Tag size={18} /> 分類管理</button>}
                                    {tripData && <button onClick={() => { setModals({...modals, members: true}); setIsMenuOpen(false); }} className="w-full flex items-center gap-3 p-3 hover:bg-[#E0F2F1] rounded-xl font-bold text-gray-600 transition-all text-left"><Users size={18} /> 旅伴管理</button>}
                                    <div className="pt-4 mt-4 border-t border-gray-100 font-bold"><button onClick={() => { handleConfigUpdate(null); setView('landing'); setIsMenuOpen(false); }} className="w-full flex items-center gap-3 p-3 hover:bg-red-50 rounded-xl font-bold text-red-400 transition-all text-left font-bold"><LogOutIcon size={18} /> 回到首頁</button></div>
                                </nav>
                            </div>
                        </div>
                    )}

                    {view === 'landing' ? (
                        <LandingView onConnect={c => { handleConfigUpdate(c); setView('landing'); }} onOffline={() => { handleConfigUpdate(null); setView('setup'); }} recentTrips={recentTrips} joinId={tripId} setJoinId={setTripId} onJoin={id => { setTripId(id); setView('planner'); }} onDeleteTrip={(id) => { const n = recentTrips.filter(t => t.id !== id); setRecentTrips(n); localStorage.setItem('gtp_recent_trips', JSON.stringify(n)); localStorage.removeItem(`gtp_trip_${id}`); }} onCreateTrip={() => { setTripData(null); setView('setup'); }} isOffline={isOffline} />
                    ) : (
                        <>
                            {tripData && view !== 'setup' && (
                                <HeaderWithTabs tripData={tripData} selectedDate={selectedDate} setSelectedDate={setSelectedDate} setView={setView} view={view} setIsMenuOpen={setIsMenuOpen} isOffline={isOffline} handleAddDate={() => { const d = new Date(tripData.endDate); d.setDate(d.getDate() + 1); updateTrip('endDate', d.toISOString().split('T')[0]); }} />
                            )}
                            <div className="flex-1 overflow-y-auto p-4 pb-24 no-scrollbar">
                                {view === 'setup' ? (
                                    <div className="p-4 space-y-4 max-w-md mx-auto text-[#4b5563] font-bold font-bold">
                                        <div className="text-center mb-6"><h2 className="text-3xl font-bold text-[#0ABAB5] tracking-tight">建立新旅程</h2><p className="text-gray-400 text-xs mt-2 font-bold uppercase tracking-widest text-center">設定目的地與初始成員</p></div>
                                        <div className="space-y-4 font-bold">
                                            <input placeholder="目的地名稱" className="w-full p-4 bg-[#E2E2E2] rounded-xl outline-none font-bold text-gray-700" value={setupForm.destination} onChange={e=>setSetupForm({...setupForm, destination: e.target.value})} />
                                            <div className="flex gap-2 font-bold"><input type="date" className="flex-1 p-3 bg-[#E2E2E2] rounded-xl text-sm font-bold text-gray-700" value={setupForm.startDate} onChange={e=>setSetupForm({...setupForm, startDate: e.target.value})} /><input type="date" className="flex-1 p-3 bg-[#E2E2E2] rounded-xl text-sm font-bold text-gray-700" value={setupForm.endDate} onChange={e=>setSetupForm({...setupForm, endDate: e.target.value})} /></div>
                                            <select className="w-full p-3.5 bg-[#E2E2E2] rounded-xl font-bold text-gray-700" value={setupForm.currency} onChange={e=>setSetupForm({...setupForm, currency: e.target.value})}>{currencies.map(c=><option key={c.value} value={c.value}>{c.label}</option>)}</select>
                                            <div className="grid grid-cols-2 gap-2"><input placeholder="您的暱稱" className="w-full p-4 bg-[#E2E2E2] rounded-xl font-bold outline-none text-gray-700" value={setupForm.nickname} onChange={e=>setSetupForm({...setupForm, nickname: e.target.value})} /><input type="password" placeholder="PIN 碼" className="w-full p-4 bg-[#E2E2E2] rounded-xl font-bold outline-none text-gray-700" value={setupForm.pin} onChange={e=>setSetupForm({...setupForm, pin: e.target.value})} /></div>
                                            <button onClick={async () => {
                                                if (!setupForm.destination || !setupForm.nickname) return;
                                                const id = generateId(); const dates = getDatesArray(setupForm.startDate, setupForm.endDate);
                                                const fbUid = !isOffline ? getAuth().currentUser?.uid : null;
                                                const initData = { ...setupForm, id, members: [{ name: setupForm.nickname, pin: setupForm.pin, deviceId: isOffline ? userId : (fbUid || userId), role: 'owner' }], itinerary: {}, accommodations: {}, expenseCategories: Object.keys(CATEGORY_COLORS), flights: { outbound: {}, inbound: {} } };
                                                dates.forEach(d => { initData.itinerary[d] = []; initData.accommodations[d] = []; });
                                                if (isOffline) { localStorage.setItem(`gtp_trip_${id}`, JSON.stringify(initData)); }
                                                else { await setDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'trips', id), sanitizeFirestoreData(initData)); }
                                                setRecentTrips(p => { const n = [{id, destination: setupForm.destination, dateRange: `${setupForm.startDate} - ${setupForm.endDate}`}, ...p].slice(0,5); localStorage.setItem('gtp_recent_trips', JSON.stringify(n)); return n; });
                                                setTripId(id); setSelectedDate(setupForm.startDate); setView('planner');
                                            }} className="w-full py-4 bg-[#0ABAB5] text-white rounded-xl font-bold shadow-lg active:scale-95 transition-all">開始規劃</button>
                                            <button onClick={()=>setView('landing')} className="w-full text-gray-400 text-xs text-center font-bold py-2 hover:text-[#0ABAB5]">取消</button>
                                        </div>
                                    </div>
                                ) : (
                                    !tripData ? (
                                        <div className="flex h-full items-center justify-center flex-col gap-4 text-gray-400 font-bold animate-pulse">載入中...</div>
                                    ) : (
                                        view === 'planner' ? (
                                            <div className="space-y-4 animate-slide-in-left">
                                                <div className="grid grid-cols-2 gap-3"><button onClick={()=>setModals({...modals, activity:true})} className="py-2.5 rounded-xl bg-[#6A8E83] text-white font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 transition-all hover:bg-[#557269] font-bold"><Plus size={18}/>行程</button><button onClick={()=>setModals({...modals, expense:true})} className="py-2.5 rounded-xl bg-[#D68C68] text-white font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 transition-all hover:bg-[#b57554] font-bold"><DollarSign size={18}/>記帳</button></div>
                                                {(tripData.itinerary?.[selectedDate] || []).slice().sort((a,b)=>(a.time||'00:00').localeCompare(b.time||'00:00')).map(act => (
                                                    <div key={act.id} className="bg-[#EDF7F6] p-4 rounded-xl shadow-sm border border-[#eeeeee] flex justify-between items-center group animate-fadeIn text-[#4b5563] font-bold">
                                                        <div className="flex gap-4 items-center"><div className="text-xs font-bold text-gray-400 flex flex-col items-center font-bold"><Clock size={12} className="mb-0.5"/>{act.time}</div><div className="text-lg font-bold">{act.title}</div></div>
                                                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => { setEditingActivity({...act, date: selectedDate}); setModals({...modals, activity: true}); }} className="p-2 text-blue-400 hover:bg-[#F5FDFC] rounded-full"><Pencil size={16} /></button><button onClick={() => setConfirm({ open: true, msg: '確定要刪除行程？', action: () => updateTrip('itinerary', { ...tripData.itinerary, [selectedDate]: (tripData.itinerary[selectedDate] || []).filter(a => a.id !== act.id) }) })} className="p-2 text-red-400 hover:bg-red-400 hover:text-white rounded-full"><Trash2 size={16} /></button></div>
                                                    </div>
                                                ))}
                                                <AccommodationCard date={selectedDate} data={tripData.accommodations?.[selectedDate] || []} onUpdate={(id, f, v) => { const newAcc = { ...tripData.accommodations }; const dayAcc = [...(newAcc[selectedDate] || [])]; const idx = dayAcc.findIndex(i => i.id === id); if (idx >= 0) { dayAcc[idx] = { ...dayAcc[idx], [f]: v }; newAcc[selectedDate] = dayAcc; updateTrip('accommodations', newAcc); } }} onAdd={() => { const newAcc = { ...tripData.accommodations }; const dayAcc = [...(newAcc[selectedDate] || []), { id: generateId(), name: '', bookingCode: '', photoUrls: [] }]; newAcc[selectedDate] = dayAcc; updateTrip('accommodations', newAcc); }} onDelete={(id) => setConfirm({ open: true, msg: '確定刪除住宿項目？', action: () => { const newAcc = { ...tripData.accommodations }; newAcc[selectedDate] = (newAcc[selectedDate] || []).filter(i => i.id !== id); updateTrip('accommodations', newAcc); }})} onPhotoUpload={(id) => { setUploadTarget({type: 'accom', id: id}); fileRef.current?.click(); }} onViewImage={(url) => setModals({...modals, viewingImage: url})} isOwner={isOwner} currentMember={currentMember} />
                                            </div>
                                        ) : (
                                            <div className="space-y-6 animate-slide-in-left">
                                                {expenseStats.map(s => (
                                                    <div key={s.currency} className="bg-[#EDF7F6] p-6 rounded-xl shadow-sm border border-[#eeeeee] text-[#4b5563] font-bold">
                                                        <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-gray-700 flex items-center gap-2 text-lg"><PieChart size={20} className="text-[#D68C68]"/> {s.currency} 統計</h3><span className="bg-[#D68C68] text-white text-[10px] px-3 py-1.5 rounded-xl font-bold font-bold">總計 {s.total.toLocaleString()}</span></div>
                                                        <SimplePieChart data={s.pieData} />
                                                        <div className="mt-8 space-y-2.5">
                                                            {s.pieData.map((cat, idx) => (
                                                                <div key={idx} className="flex items-center justify-between p-3.5 bg-[#F5FDFC] rounded-xl border border-gray-100/50 shadow-sm transition-all hover:scale-[1.02]">
                                                                    <div className="flex items-center gap-3 font-bold"><div className="w-3.5 h-3.5 rounded-full shadow-sm" style={{ backgroundColor: cat.color }}></div><span className="text-sm">{cat.category}</span></div>
                                                                    <div className="text-right font-bold"><div className="text-sm font-bold text-gray-700">{cat.value.toLocaleString()}</div><div className="text-[10px] text-gray-400">{((cat.value / (s.total || 1)) * 100).toFixed(1)}%</div></div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                        <div className="mt-8 pt-6 border-t border-gray-200/50">
                                                            <h4 className="text-[10px] font-bold text-gray-400 mb-4 uppercase tracking-widest font-bold"><BarChart3 size={14}/> 每日支出趨勢</h4>
                                                            <SimpleBarChart data={s.barData} />
                                                        </div>
                                                    </div>
                                                ))}
                                                <div className="space-y-4 text-[#4b5563]">
                                                    {sortedExpenses.map(group => (
                                                        <div key={group.date}>
                                                            <div className="text-[10px] font-bold text-gray-400 mb-2 px-2 flex items-center gap-2 uppercase tracking-wider font-bold font-bold font-bold"><Calendar size={12}/> {group.date}</div>
                                                            {group.items.map(e => (
                                                                <div key={e.id} className="bg-[#EDF7F6] p-4 rounded-xl mb-2.5 flex justify-between items-center shadow-sm border border-[#eeeeee] cursor-pointer hover:border-[#D68C68]/30 transition-all font-bold" onClick={() => setModals({...modals, transaction: e})}>
                                                                    <div><div className="font-bold text-gray-700 text-sm font-bold">{e.title}</div><div className="text-[10px] text-gray-400 font-bold mt-0.5">{e.category} • {e.payer}</div></div>
                                                                    <div className="flex items-center gap-3"><div className="text-red-500 font-bold text-sm font-bold">-{e.cost} {e.currency}</div><button onClick={(ev) => { ev.stopPropagation(); setEditingExpense({...e, originalDate: group.date}); setModals({...modals, expense: true}); }} className="text-blue-400 p-2 hover:bg-[#F5FDFC] rounded-full"><Edit3 size={16} /></button></div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    )
                                )}
                            </div>
                            
                            <ActivityModal key={`act-${editingActivity?.id || 'new'}`} isOpen={modals.activity} onClose={() => { setModals({...modals, activity:false}); setEditingActivity(null); }} onSave={handleSaveActivity} tripData={tripData} defaultValues={editingActivity} currentMember={currentMember} selectedDate={selectedDate} />
                            <ExpenseModal key={`exp-${editingExpense?.id || 'new'}`} isOpen={modals.expense} onClose={() => { setModals({...modals, expense:false}); setEditingExpense(null); }} onSave={handleSaveExpense} tripData={tripData} defaultValues={editingExpense} currentMember={currentMember} selectedDate={selectedDate} />
                            <MemberManagementModal isOpen={modals.members} onClose={()=>setModals({...modals, members:false})} tripData={tripData} currentMember={currentMember} onRemoveMember={(idx)=> { const m = [...tripData.members]; m.splice(idx,1); updateTrip('members', m); }} onAddMember={(newM)=>updateTrip('members', [...tripData.members, newM])} />
                            <EditTripModal isOpen={modals.editTrip} onClose={()=>setModals({...modals, editTrip: false})} tripData={tripData} onSave={handleEditTripSave} />
                            <CategoryManagementModal isOpen={modals.categories} onClose={()=>setModals({...modals, categories: false})} tripData={tripData} onUpdateCategories={(newCats) => updateTrip('expenseCategories', newCats)} />
                            <TransactionDetailModal transaction={modals.transaction} onClose={() => setModals({...modals, transaction: null})} onViewImage={(url) => setModals({...modals, viewingImage: url})} />
                            {modals.viewingImage && <div className="fixed inset-0 z-[180] bg-black/80 flex items-center justify-center p-4 font-bold" onClick={()=>setModals({...modals, viewingImage:null})}><img src={modals.viewingImage} className="max-w-full max-h-full object-contain rounded-2xl shadow-2xl" /></div>}
                            <ConfirmModal isOpen={confirm.open} message={confirm.msg} onConfirm={() => { if(confirm.action) confirm.action(); setConfirm({ open: false }); }} onCancel={() => setConfirm({ open: false })} />
                            
                            <input type="file" ref={fileRef} className="hidden font-bold" onChange={async (e) => {
                                const f = e.target.files[0];
                                if(f) {
                                    const url = await processImageUpload(f);
                                    if(url && uploadTarget) {
                                        const newAcc = { ...tripData.accommodations }; const dayAcc = [...(newAcc[selectedDate] || [])];
                                        const idx = dayAcc.findIndex(i => i.id === uploadTarget.id);
                                        if(idx >= 0) { dayAcc[idx].photoUrls = [...(dayAcc[idx].photoUrls || []), {url, uploader: currentMember?.name || '匿名'}]; newAcc[selectedDate] = dayAcc; updateTrip('accommodations', newAcc); }
                                    }
                                }
                                e.target.value = ''; setUploadTarget(null);
                            }} accept="image/*" />
                        </>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
